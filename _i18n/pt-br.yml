what-is-byterub:
  need-to-know: O que você precisa saber
  leading: O ByteRub é a principal criptomoeda com foco em transações privadas e resistentes à censura.
  leading_para1: A maioria das criptomoedas existentes, incluindo Bitcoin e Ethereum, têm blockchains transparentes, o que significa que as transações são livremente consultadas e rastreáveis por qualquer pessoa no mundo. Além disso, os endereços de envio e recebimento dessas transações podem ser vinculados à identidade real de uma pessoa.
  leading_para2: O ByteRub usa da criptografia para proteger os endereços de envio e recebimento, assim como os valores transacionados.
  confidential: As transações do ByteRub são confidenciais e não rastreáveis.
  confidential_para1: Toda transação do ByteRub, por padrão, ofusca os endereços de envio e recebimento, bem como os valores transacionados. A privacidade obrigatória faz com que a atividade de cada usuário do ByteRub aumente ainda mais a privacidade de todos os outros usuários, ao contrário das criptomoedas seletivamente transparentes (por exemplo, Z-Cash).
  confidential_para2: O ByteRub é fungível. Em virtude da sua ofuscação, nenhuma moeda pode ser marcada pela através de suas transações anteriores. Isso significa que o ByteRub sempre será aceito sem o risco de ser censurado.
  confidential_para3: O Projeto Kovri,
  confidential_para4: atualmente em desenvolvimento
  confidential_para5: ", roteará e encriptará as transações via nós I2P (Invisible Internet Project). Isso ofuscará também o endereço IP dos usuários da rede, fornecendo uma proteção adicional contra o monitoramento externo."
  grassroots: O ByteRub é uma comunidade de base que atrai os melhores pesquisadores de criptomoedas e talentos de engenharia do mundo.
  grassroots_para1: Mais de
  grassroots_para2: 420 desenvolvedores
  grassroots_para3: contribuíram ao Projeto ByteRub, incluindo 30 desenvolvedores core. Fóruns e outros canais de comunicação são ativos e receptivos.
  grassroots_para4: O Laboratório de Pesquisa ByteRub, a Equipe de Desenvolvimento Core, e os Desenvolvedores da Comunidade estão constantemente ultrapassando as fronteiras do que é possível ser feito em relação à segurança e à privacidade das criptomoedas.
  grassroots_para5: O ByteRub não é uma corporação. Ele é desenvolvido por especialistas em criptografia e sistemas distribuídos do mundo todo, que são financiados pela comunidade ou simplesmente doam seu tempo ao projeto. Isso significa que o ByteRub não pode ser fechado por nenhum país e não é restringido por nenhuma jurisdição legal específica.
  electronic: O ByteRub é dinheiro eletrônico que permite pagamentos rápidos e baratos para qualquer lugar do mundo.
  electronic_para1: Não há períodos de retenção de vários dias, e não há riscos de estornos fraudulentos. O ByteRub está a salvo de ‘controles capitais’ - medidas que restringem o fluxo de moedas tradicionais, às vezes em níveis extremos, como em países que sofrem grande instabilidade econômica.
  videos: Vídeos sobre o ByteRub (Inglês)

about:
  history: Uma Breve História
  history_para1: O ByteRub foi lançado em Abril de 2014. Foi um lançamento justo e pré-anunciado da implementação do código de referência do CryptoNote. Não houve mineração prévia ou instantânea, e nenhuma parte da recompensa dos blocos é tomada para os desenvolvedores. Consulte a página original no Bitcointalk
  history_para2: aqui.
  history_para3: O fundador do projeto, conhecido somente pelo apelido thankful_for_today, propôs algumas mudanças controversas que a comunidade não estava de acordo. Para evitar a catástrofe, a comunidade junto com a atual Equipe de Desenvolvimento Core realizou o fork do projeto. Esta equipe é a que mantém supervisão do protocolo desde então.
  history_para4: O ByteRub teve grandes melhorias desde seu lançamento. O blockchain foi migrado para uma nova estrutura de base de dados que fornece mais eficiência e flexibilidade, tamanhos mínimos nas assinaturas em anel foram estabelecidos para que todas as transações sejam privadas por padrão, e o RingCT foi implementado para ofuscar os valores de cada transação. Praticamente todas as mudanças proporcionaram melhorias para a segurança e privacidade, ou facilitaram o uso do protocolo. O ByteRub segue seu desenvolvimento com foco primário em privacidade e segurança, e secundário em facilidade de uso e eficiência.
  values: Nossos Valores
  values_para: O ByteRub é mais do que apenas uma tecnologia. Ele também é o que essa tecnologia representa. Algumas das filosofias que orientam o desenvolvimento estão listadas abaixo.
  security: Segurança
  security_para: Os usuários devem poder confiar suas transações no ByteRub, sem risco de erros ou ataques. O ByteRub dá a recompensa total dos blocos aos mineradores, que são os membros mais importantes da rede pois fornecem alta segurança. As transações são criptograficamente seguras, usando as melhores e mais avançadas ferramentas de criptografia disponíveis.
  privacy: Privacidade
  privacy_para: O ByteRub leva a privacidade a sério. O ByteRub precisa ser capaz de defender seus usuários num tributal e, em casos extremos, até mesmo da pena de morte. Esse alto nível de privacidade deve estar completamente disponível a todos, sejam eles tecnologicamente competentes ou não tenham nenhuma ideia de como o ByteRub funciona. O usuário deve ser capaz de confiar fortemente no ByteRub, de maneira a não se sentir pressionado em mudar seus hábitos financeiros devido ao risco de ser rastreado e monitorado.
  decentralization: Descentralização
  decentralization_para: O ByteRub se compromete em fornecer o máximo de descentralização possível. O ByteRub não é controlado por nenhum grupo específico e você não precisa confiar em nenhuma entidade da rede. O algoritmo “prova de trabalho” é acessível e permite a mineração do ByteRub através de computadores normais, o que dificulta que uma entidade adquira uma grande força de mineração. Os nós se conectam uns aos outros via I2P para reduzir os riscos de revelar informações confidenciais (em desenvolvimento). As decisões de desenvolvimento são extremamente claras e abertas à discussão pública. Os registros das reuniões dos desenvolvedores são publicados online em sua totalidade e são visíveis por todos.


