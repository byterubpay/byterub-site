accepting:
  title: Instruções para a interface em linha de comando
  basics: O Básico
  basics_para1: O ByteRub funciona de forma um pouco diferente do que você provavelmente está acostumado de outras @cryptocurrencies. No caso de moedas digitais como o Bitcoin e seus derivados, sistemas de pagamentos e comerciantes normalmente criam um novo endereço (@address) para cada pagamento ou usuário.
  basics_para2: Porém, como o ByteRub utiliza endereços sigilosos (@stealth-addresses), não é preciso usar endereços diferentes para cada pagamento ou usuário, basta usar o endereço de uma única conta (@account). Nesse caso, o comerciante fornecerá ao cliente um "ID de Pagamento".
  basics_para3: "O ID de Pagamento (@payment-ID) é uma string hexadecimal de 64 caracteres, e normalmente é criada de forma aleatória. Veja um exemplo de um ID de Pagamento:"
  checking: Verificando um pagamento com a byterub-wallet-cli
  checking_para1: |
    Se você quiser verificar um pagamento usando a byterub-wallet-cli, use o comando "payments" seguido do(s) ID(s) de Pagamento(s) que serão verificados. Por exemplo:
  checking_para2: Se você precisa verificar os pagamentos via programação, consulte os detalhes na próxima seção.
  receiving: Recebendo um pagamento passo a passo.
  receiving_list1: Crie uma string hexadecimal aleatória de 64 caracteres para o pagamento
  receiving_list2: Envie o ID de Pagamento e o endereço ByteRub ao indivíduo que fará o pagamento
  receiving_list3: Verifique o pagamento usando o comando "payments" na byterub-wallet-cli
  program: Verificando um pagamento via programação
  program_para1: Para verificar um pagamento via programação, você pode usar as chamadas get_payments ou get_bulk_payments da API JSON RPC.
  program_para2: este método requer o parâmetro payment_id com um único ID de Pagamento.
  program_para3: este é o método recomendado e usa dois parâmetros, payment_ids (um array JSON com os IDs de Pagamento) e o opcional min_block_height (altura do bloco para começar a escanear).
  program_para4: |
    Exemplo de resultado retornado:
  program_para5: É importante notar que os valores retornados estão em unidades base do ByteRub, e não nas unidades normalmente exibidas por carteiras e outras aplicações. Observe também que como uma transação normalmente é composta de múltiplas saídas (outputs) que somam o valor total, é preciso agrupar os valores através do tx_hash ou do payment_id. Além disso, como várias saídas podem possuir o mesmo valor, é imperativo que não se tente filtrar os dados retornados de uma única chamada get_bulk_payments.
  program_para6: Antes de escanear os pagamentos é recomendado checar a API RPC do daemon (chamada get_info do RPC) para verificar se novos blocos foram recebidos. Normalmente você vai querer então verificar somente a partir dos blocos recebidos, especificando o min_block_height na chamada get_bulk_payments.
  scanning: Escaneando pagamentos via programação
  scanning_list1: Verifique a altura do bloco atual no daemon, e prossiga somente se houver um novo bloco desde a última chamada
  scanning_list2: Faça a chamada get_bulk_payments na API RPC com a altura retornada no comando anterior mais a lista de todos os IDs de Pagamento do nosso sistema
  scanning_list3: Armazene a altura do bloco atual numa variável indicando o último bloco que escaneamos
  scanning_list4: Remova as duplicatas com base nos hashes das transações que já recebemos e processamos

contributing:
  intro: O ByteRub é um projeto de código aberto e dirigido pela comunidade. Abaixo estão descritas várias maneiras de apoiar e suportar o projeto.
  network: Suporte a Rede
  develop: Desenvolva
  develop_para1: O ByteRub é principalmente desenvolvido em C++. Como ele é um projeto descentralizado, qualquer pessoa é bem-vinda para adicionar ou fazer alterações no código fonte existente. Pull requests (pedidos de modificação do código) são introduzidos com base no consenso da comunidade. Consulte os
  develop_para2: repositórios
  develop_para3: e as atuais
  develop_para4: questões/problemas.
  full-node: Execute um nó local
  full-node_para: Execute o byterubd (daemon) com a porta 18080 aberta. Executar um nó local garante o máximo de privacidade ao fazer transações com ByteRub. Isso também ajuda na distribuição do blockchain para novos usuários.
  mine: Minere
  mine_para1: A mineração garante que a rede do ByteRub permaneça segura e descentralizada. Nas carteiras em linha de comando ou com interface gráfica, é possível ativar a mineração em plano de fundo. Recursos mais específicos sobre a mineração podem ser consultados
  mine_para2: aqui.
  ffs: Veja o Sistema de Financeiamento via Fórum
  ffs_para1: O ByteRub utiliza um
  ffs_para2: sistema de financiamento via fórum
  ffs_para3: por meio do qual projetos são propostos e então financiados pela comunidade. Os fundos são mantidos em custódia e repassados aos desenvolvedores conforme certos objetivos são alcançados. Qualquer pessoa pode criar novas propostas ou contribuir às existentes.
  donate: Faça uma Doação
  donate_para1: O desenvolvimento contínuo é suportado por doações e
  donate_para2: patrocínios.
  donate-xmr: Doe ByteRub
  donate-xmr_para: Envie sua doação para
  or: ou
  donate-btc: Doe Bitcoin
  donate-btc_para: Envie sua doação para
  donate-other: Outro
  donate-other_para1: E-mail
  donate-other_para2: para meios alternativos de doação, ou se você deseja se tornar um patrocinador do Projeto ByteRub.

faq:
  q1: Por que o ByteRub tem valor?
  a1: O ByteRub possui valor porque as pessoas estão dispostas à comprá-lo. Se ninguém quiser comprar ByteRub, então ele não terá valor algum. O preço do ByteRub aumenta se a demanda é maior do que a oferta, e o preço diminui se a oferta supera a demanda.
  q2: Como adquiro ByteRub?
  a2: Você pode comprar ByteRub de uma corretora ou diretamente de uma outra pessoa. Também é possível minerar ByteRub com seu computador e receber a recompensa dos blocos.
  q3: O que é a semente mnemônica?
  a3: A semente mnemônica é um conjunto de 25 palavras que podem ser usadas para restaurar a sua carteira em qualquer outro lugar. Guarde-as de maneira segura e não as compartilhe com ninguém. Você poderá usar essa semente para recuperar sua carteira, mesmo se o seu computador ficar inutilizável.
  q4: Como a privacidade do ByteRub é diferente de outras moedas?
  a4: |
    O ByteRub utiliza três distintas tecnologias de privacidade: assinaturas em anel, transações confidenciais em anel (RingCT) e endereços sigilosos. Elas ocultam o remetente, o valor e o destinatário de cada transação, respectivamente. Todas as transações da rede são privadas por padrão; não há como enviar acidentalmente uma transação transparente. Esse recurso é exclusivo do ByteRub. Não é preciso confiar sua privacidade a ninguém.
  q5: Por que minha carteira demora tanto para sincronizar?
  a5: Se você estiver executando um nó local, é necessário fazer o download o blockchain inteiro. Isso pode demorar, principalmente se você estiver usando um disco rígido antigo ou tiver uma conexão de internet lenta. Se você estiver usando um nó remoto, seu computador ainda assim precisa de uma cópia de todas as saídas (outputs) do blockchain, o que pode demorar algumas horas. Seja paciente. Se você quiser sacrificar parte da sua privacidade para ter acesso mais rápido aos fundos, considere usar uma carteira lite.
  q6: Qual a diferença de uma carteira normal para uma carteira lite?
  a6: Na carteira lite, você fornece a chave de visualização para um nó remoto que escaneia o blockchain e busca suas transações para você. Esse nó saberá quando você recebeu moedas, porém não saberá quanto você recebeu, de quem você recebeu, ou para quem você está enviando dinheiro. Dependendo da carteira que você estiver usando, é possível definir um nó remoto que você possui total controle para evitar vazamentos de privacidade. Para manter tudo o mais privado possível, use uma carteira normal com um nó local.
  q7: Como o ByteRub é diferente do Bitcoin?
  a7: O ByteRub não é baseado no Bitcoin. Ele é baseado no protocolo CryptoNote. Bitcoin é um sistema completamente transparente, onde qualquer pessoa pode ver exatamente quanto dinheiro está sendo enviado de um usuário para o outro. O ByteRub oculta essas informações para proteger a privacidade do usuário em todas as transações. Ele também possui um tamanho de bloco dinâmico, algoritmo de prova de trabalho resistente aos ASICs, emissão das moedas em cauda, entre várias outras diferenças.
  q8: Existe um limite no tamanho do bloco?
  a8: Não, o ByteRub não possui um limite de tamanho programado de forma fixa. Ao invés disso, o tamanho do bloco é alterado de forma dinâmica com o passar do tempo de acordo com a demanda. A velocidade da transição também é controlada para evitar mudanças bruscas.
  q9: O que é blockchain?
  a9: Um blockchain (em tradução literal&#58; cadeia de blocos) é um sistema que guarda uma cópia de todo o histórico de transações na rede do ByteRub. A cada dois minutos, um novo bloco com as últimas informações de transações é adicionado ao blockchain. Essa cadeia permite que a rede verifique o valor sendo negociado e faz com que o sistema seja completamente resistente à ataques e tentativas de centralização.
  q10: O que é o Kovri?
  a10: Kovri é um roteador I2P desenvolvido em C++. I2P é uma rede oculta, como o Tor, com várias diferenças técnicas. Kovri é um projeto independente, porém ele funcionará com o ByteRub e diversos outros projetos. O Kovri oculta a transmissão das transações, assim os outros nós não poderão saber quem foi que criou a transação. Em condições adversas, o Kovri pode ser usado para ocultar todo o tráfego de internet do ByteRub através do I2P, o que impediria qualquer pessoa de saber que o ByteRub está sendo usado. Kovri está atualmente em estado alfa, e ainda não foi integrado completamente no ByteRub. Aprenda mais sobre o Kovri na <a href="https://kovri.io">página oficial do projeto.</a>
  q11: O que é fungibilidade e por que ela é importante?
  a11: Fungibilidade é uma característica do dinheiro que faz com que não haja diferença entre dois montantes do mesmo valor. Se duas pessoas trocarem uma nota de $10 por duas notas de $5, ninguém sai perdendo. Porém, vamos imaginar que todo mundo sabe que essa nota de $10 foi usada no passado em uma negociação de tráfico de drogas. Será que a outra pessoa vai aceitar fazer a troca? Provavelmente não, mesmo se o atual dono da nota de $10 não tiver nada a ver com o caso de tráfico que aconteceu no passado. Isso é um problema real com sistemas transparentes, pois o destinatário da transação necessita constantemente verificar o histórico da moeda para saber se ela já está marcada ou não. O ByteRub é fungível, o que significa que ninguém precisa passar por isso.
  q12: Se o ByteRub é tão privado, como sabemos que novas moedas não estão sendo criadas do nada?
  a12-1: No ByteRub, cada saída (output) de uma transação é exclusivamente associada a uma imagem-chave que só pode ser gerada pelo detentor da moeda. Imagens-chave que são usadas mais de uma vez são recusadas pelos mineradores como uma tentativa de gasto duplo e por isso não são adicionadas num bloco válido. Quando uma nova transação é recebida, os mineradores verificam que a imagem-chave nunca foi usada antes para evitar o gasto duplo.
  a12-2: Também podemos garantir que os valores das transações são válidos mesmo se eles estão encriptados (tais valores são ocultos para todos, salvo pelo destinatário da transação). Isso porque os valores são encriptados através do Comprometimento de Pedersen, que garante que nenhum terceiro pode saber os valores negociados, mas deixa possível comprovar matematicamente que nenhum ByteRub foi criado do nada.
  a12-3: Contanto que os valores das saídas (outputs) sejam iguais à soma das entradas (inputs), sabemos que se trata de uma transação legítima e que nenhum ByteRub foi criado de maneira irregular. O Comprometimento de Pedersen significa que as somas podem ser verificadas como idênticas, mas o valor em ByteRub de cada soma são indetermináveis.
  q13: O ByteRub é mágico e protegerá minha privacidade não importa o que eu faça?
  a13: O ByteRub não é mágico. Se você usar o ByteRub, mas fornecer seu nome e endereço para a contraparte, ela não esquecerá essas informações magicamente. Se você distribuir suas chaves privadas, outras pessoas poderão ver suas transações. Se seu dispositivo estiver comprometido, é possível que alguém esteja usando um keylog para rastrear sua carteira e senha. Caso sua senha seja fraca, é possível que alguém faça um ataque de força bruta para acessar os arquivos da sua carteira. Se você fizer o backup na nuvem da sua semente mnemônica, sem encriptá-la, é possível que você fique mais pobre em breve.
  q14: O ByteRub é 100% anônimo?
  a14: Não existe nada 100% anônimo. Seu conjunto de anonimato é o conjunto de pessoas utilizando o ByteRub. É possível que o ByteRub tenha bugs. Mesmo que ele não tenha, podem haver maneiras de inferir informações em alguma das camadas de privacidade da moeda, seja agora ou no futuro. Os ataques e hacks estão sempre ficando melhores. Mesmo se você usar um cinto de segurança é possível morrer num acidente de carro. Use e abuse do bom senso e seja excessivamente prudente.

