byterubpay:
  kovri: O projeto Kovri usa criptografia de ponta a ponta para que nem o remetente e nem o destinatário de uma transação do ByteRub precisem revelar seu endereço IP a observadores terceiros (do blockchain). Isso é possível usando a mesma tecnologia que alimenta a dark net, i2p (Invisible Internet Protocol). O projeto está atualmente em desenvolvimento ativo e ainda não está integrado ao ByteRub.
  kovri_button: Visite o Website do Kovri
  openalias: O projeto OpenAlias simplifica os pagamentos em criptomoedas habilitando NDTQs (Nomes de Domínio Totalmente Qualificados, e.g. exemplo.openalias.org) aos endereços das carteiras ByteRub, preservando a privacidade dos usuários. O projeto está em andamento e já foi implementado em muitas carteiras.
  openalias_button: Visite o Website do OpenAlias

