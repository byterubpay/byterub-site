library:
  description: "Abaixo estão algumas publicações, livros e revistas disponíveis para download."
  books:
  - category: Livros
    publications:
    - name: "Zero to ByteRub"
      file: "Zero-to-ByteRub-1-0-0.pdf"
      abstract: >
        Uma explicação conceitual abrangente (e técnica) do ByteRub.<br>
        Nos esforçamos para ensinar a qualquer um que entenda álgebra básica e conceitos simples de ciência da computação (como a representação em bits de um número), não somente como o ByteRub funciona de maneira profunda e abrangente, mas também o quão bela e útil pode ser a criptografia.
    - name: "Mastering ByteRub"
      file: "https://masteringbyterub.com/free-download.html"
      abstract: >
        Um guia através do aparentemente complexo mundo do ByteRub.<br>
        Inclui:
        <ul><li>Uma ampla introdução aos blockchains e à importância da privacidade - ideal para usuários não técnicos.</li>
        <li>Discussão das deficiências do Bitcoin e soluções específicas fornecidas pelo ByteRub.</li>
        <li>Histórias de usuários (ilustrando como o ByteRub protege sua privacidade), analogias, exemplos, discussões legais/éticas e trechos de código que ilustram conceitos técnicos importantes.</li>
        <li>Detalhes da rede descentralizada do ByteRub, arquitetura pessoa para pessoa (peer-to-peer), ciclo de vida da transação e princípios de segurança.</li>
        <li>Introduções às bases técnicas do ByteRub, destinadas a desenvolvedores, engenheiros, arquitetos de software e usuários curiosos.</li>
        <li>Novos desenvolvimentos como Kovri, Bulletproofs, Assinatura múltipla (multisig), carteiras hardware, etc.</li></ul>
        Veja o website do <a href="https://masteringbyterub.com/">Mastering ByteRub</a> para mais informações da versão completa.
  - category: Revistas
    publications:
    - name: "Revuo ByteRub Q4 2017"
      file: "Revuo-2017-Q4.pdf"
      abstract: >
        Revista trimestral sobre o ByteRub, edição Q4 2017.<br>
        Nesta edição, atualizações sobre: desenvolvimento, Laboratório de Pesquisa ByteRub, Kovri, e comunidade.
    - name: "Revuo ByteRub Q3 2017"
      file: "ByteRub-Revuo-3Q-2017.pdf"
      abstract: >
        Revista trimestral sobre o ByteRub, edição Q4 2017.<br>
        Nesta edição, atualizações sobre: desenvolvimento, Laboratório de Pesquisa ByteRub, Kovri, comunidade, hardware e Monerujo.

