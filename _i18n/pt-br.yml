home:
  heading2: Moeda Digital Privada
  byterub_is_cash: ByteRub é o dinheiro para um mundo conectado. Ele é rápido, privado e seguro. Com o ByteRub, você é o seu próprio banco. Você pode usá-lo com segurança, sabendo que outras pessoas não poderão ver seu saldo ou rastrear suas atividades financeiras.
  get_started: Início
  why_byterub_is_different: Por que o ByteRub é diferente
  byterub_is_secure: ByteRub é seguro
  byterub_is_secure_para: ByteRub é uma criptomoeda descentralizada, um dinheiro digital seguro operado por uma grande rede de usuários. As transações são confirmadas através de um consenso distribuído e então registradas no blockchain de forma definitiva. Você não precisa confiar em terceiros para manter suas moedas em segurança.
  byterub_is_private: ByteRub é privado
  byterub_is_private_para: ByteRub usa assinaturas em anel, transações confidenciais em anel e endereços sigilosos para ofuscar o remetente, a quantia e o destinatário de todas as transações. Você tem todos os benefícios de uma criptomoeda descentralizada, sem abrir mão da sua privacidade.
  byterub_is_untraceable: ByteRub não é rastreável
  byterub_is_untraceable_para: Os endereços do remetente e do destinatário, assim como as quantias, são ofuscados por padrão. As transações registradas no blockchain do ByteRub não podem ser vinculadas a uma pessoa específica ou a uma identidade na vida real.
  byterub_is_fungible: ByteRub é fungível
  byterub_is_fungible_para1: ByteRub é
  byterub_is_fungible_para2: fungível
  byterub_is_fungible_para3: porque ele é privado por padrão. Como não é possível rastrear o passado de nenhuma unidade do ByteRub, comerciantes e corretoras não podem criar listas negras com unidades do ByteRub.
  downloads: Downloads
  downloads_windows: ByteRub para Windows
  downloads_mac: ByteRub para Mac
  downloads_linux: ByteRub para Linux
  downloads_blockchain: Último Blockchain
  different_system: Procura para outro sistema operacional?
  view_all_downloads: Veja todos os downloads disponíveis aqui.
  latest_news: Notícias
  more_news: Mais notícias
  byterubpedia: ByteRubpédia
  byterubpedia_para: Quer conhecer o significado dos termos e conceitos usados no ByteRub? Aqui você encontrará um guia alfabético com os termos e seus significados dos projetos ByteRub e Kovri.
  byterubpedia_button: Leia a ByteRubpédia
  user_guides: Guias do Usuário
  user_guides_para: Guias passo-a-passo separados por categoria cobrindo tudo sobre o ByteRub, desde a criação de uma carteira até como você pode ajudar a rede ou mesmo editar este website.
  user_guides_button: Leia os Guias
  faq: Perguntas Frequentes
  faq_para: Recebemos muitas perguntas ao longo dos anos e compilamos, para sua conveniência, um FAQ completo e bem variado. Se sua pergunta não estiver aqui, não se preocupe, você sempre pode recorrer à comunidade.
  faq_button: Leia as Respostas

hangouts:
  intro: A comunidade ByteRub é bem diversa. Viemos de todos os cantos, mas certamente temos alguns lugares onde nos reunimos para conversar. Você encontrará a maioria abaixo. Participe com a gente!
  resources: Grupos de Trabalho
  resources_para: No objetivo de ajudar grupos de trabalho orgânicos, o ByteRub possui várias ferramentas que a comunidade pode usar para se encontrar e planejar projetos independentes. O software Mattermost possui integração com os principais canais de IRC do ByteRub.
  irc: Canais no IRC
  irc_para: A comunidade internacional do ByteRub utiliza diferentes canais no IRC, cada um com propósitos diferentes. Alguns para trabalhar e outros somente para bater papo. Veja os mais populares abaixo.
  irc_channels:
  - channel: byterub
    description: Canal para discussão livre do ByteRub.
  - channel: byterub-community
    description: Canal onde a comunidade ByteRub se reúne para discutir ideias.
  - channel: byterub-dev
    description: Os diversos colaboradores e desenvolvedores do ByteRub se reúnem aqui para discutir o desenvolvimento técnico.
  - channel: byterub-markets
    description: Usamos este canal para falar sobre o preço do ByteRub e de outras criptos.
  - channel: byterub-offtopic
    description: Bate-papo com outros membros da comunidade sobre assuntos não relacionados ao ByteRub.
  - channel: byterub-otc
    description: Venda livre de ByteRub. Canal para comprar XMR diretamente de outros membros da comunidade.
  - channel: byterub-pools
    description: Canal para perguntas e discussões sobre mineração.
  - channel: byterub-research-lab
    description: Pesquisas de alto nível sobre privacidade financeira com criptomoedas.
  - channel: byterub-translations
    description: Traduzindo o ByteRub para outros idiomas.
  - channel: byterub-hardware
    description: Construindo carteiras de hardware para manter seu ByteRub seguro.
  - channel: byterub-site
    description: Where the development of this website is coordinated
  - channel: kovri
