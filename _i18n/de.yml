faq:
  q1: Wie erhält ByteRub einen Wert?
  a1: ByteRub hat einen Wert, weil es Menschen gibt, die es kaufen wollen. Gäbe es keinen, der ByteRub kaufen möchte, hätte ByteRub keinen Wert. ByteRub wird wertvoller, wenn die Nachfrage das Angebot übersteigt und günstiger, wenn das Angebot die Nachfrage übersteigt.
  q2: Wie bekomme ich ByteRub?
  a2: Du kannst ByteRub auf einer Börse oder von einer Person kaufen. Alternativ kannst du dein Glück beim Mining versuchen, um ByteRub als Belohnung für die Erstellung eines Blockes zu erhalten.
  q3: Was ist ein mnemonischer Seed?
  a3: Ein mnemonischer Seed ist ein Set von 25 Wörtern, mit dem du überall deinen Account wiederherstellen kannst. Hüte diese Worte wie einen Schatz und teile sie mit niemandem. Selbst wenn dein PC den Geist aufgibt und deine Festplatte in Flammen aufgeht, kannst du mit dem mnemonischen Seed alles wiederherstellen.
  q4: Wie unterscheidet sich die Privatsphäre ByteRubs von anderen Kryptowährungen?
  a4: |
    ByteRub nutzt drei verschiedene Datenschutztechnologien: Ringsignaturen, vertrauliche Ringtransaktionen (RingCT) und Schattenadressen. Diese verschleiern jeweils den Sender, Betrag und Empfänger einer Transaktion. Alle Transaktionen im Netzwerk müssen privat sein; es ist unmöglich, beabsichtigt oder aus Versehen, eine öffentlich einsehbare Transaktion zu verschicken. Nur ByteRub bietet dieses Maß an Datenschutz – und dafür musst du keinen Dritten vertrauen.
  q5: Warum dauert die Synchronisierung meiner Wallet so lang?
  a5: Wenn du einen Full-Node auf deinem Computer betreibst, musst du die komplette Blockchain herunterladen. Das kann sehr lange dauern – besonders dann, wenn du eine alte Festplatte oder langsame Internetverbindung hast. Benutzt du einen Drittanbieter-Node, muss die Blockchain dennoch nach Outputs durchsucht werden, was manchmal einige Stunden dauern kann. Sei geduldig. Wenn du etwas Privatsphäre für schnellere Synchronisierungen opfern möchtest, kannst du aber stattdessen auch eine Light-Wallet nutzen.
  q6: Was ist der Unterschied zwischen einer normalen und einer Light-Wallet?
  a6: Für eine Light-Wallet gibst du deinen View-Key an einen Drittanbieter-Node, der die Blockchain für dich scannt und nach eingehenden Transaktionen Ausschau hält. Dieser Node wird wissen, wann du Geld empfängst (aber nicht wie viel und woher). Wohin du Geld schickst, ist ebenso immer privat. Je nachdem welches Programm du nutzt, kannst du deinen eigenen Node auswählen, um Datenleaks zu vermeiden. Verwende eine normale (Full-) Wallet, um deine Privatsphäre noch besser zu schützen.
  q7: Was unterscheidet ByteRub von Bitcoin?
  a7: ByteRub basiert nicht auf Bitcoin, sondern auf dem CryptoNote-Protokoll. Bitcoin ist völlig transparent und jeder kann exakt sehen, wie viel Geld von einem Nutzer zum anderen gesendet wurde. ByteRub versteckt diese Information, um die Privatsphäre seiner Nutzer zu wahren. Weiterhin hat es eine dynamische Blockgröße, dynamisch angepasste Gebühren, einen ASIC-resistenten Proof-of-Work(PoW) und eine kleine, aber stetige Ausschüttung neuer ByteRub nach Erreichung der initialen Distribution.
  q8: Ist die Blockgröße ByteRubs limitiert?
  a8: Nein. In ByteRub gibt es keine festgelegte, maximale Blockgröße. Stattdessen passt sich die Blockgröße im Laufe der Zeit an den Bedarf an. Die Rate, mit der sie wachsen kann, ist jedoch begrenzt, um ein übertriebenes Anschwellen der Blockchain zu verhindern.
  q9: Was ist eine Blockchain?
  a9: Eine Blockchain ist ein System, das die Geschichte aller Transaktionen des Netzwerks speichert. Bei ByteRub werden alle zwei Minuten aktuelle Transaktionen in einen neuen Block am Ende der Blockchain eingefügt. Diese Kette von Blöcken ermöglicht es dem Netzwerk, die Guthaben der Accounts zu verifizieren und es gleichzeitig gegen Angriffe und Zentralisierungsversuche resistent zu machen.
  q10: Was ist Kovri?
  a10: Kovri ist ein in C++ programmierter I2P-Router. I2P (Invisible Internet Project) ist ein verstecktes Netzwerk, ähnlich Tor, mit einigen technischen Unterschieden. Kovri ist ein von ByteRub unabhängiges Projekt, welches allerdings mit ByteRub und anderen kompatibel sein wird. Kovri versteckt die Übermittlung von Transaktionen, sodass andere Knoten nicht herausfinden können, woher eine Transaktion stammt. In Konfliktsituationen kann Kovri genutzt werden, um allen Netzwerkverkehr ByteRubs durch I2P zu leiten. Dies würde es unmöglich machen, zu erkennen, dass ByteRub genutzt wird. Kovri befindet sich gegenwärtig in der Alphaphase und ist noch nicht vollständig in ByteRub integriert. Finde mehr über Kovri auf der <a href="https://kovri.io">Webseite des Kovri-Projektes</a> heraus.
  q11: Was ist Fungibilität und warum ist sie wichtig?
  a11: Fungibilität ist eine einfache Eigenschaft von Geld und bedeutet, dass es keine Unterschiede im Wert zweier identischer Beträge gibt. Wenn ein Mensch mit einem anderen eine Zehn gegen zwei Fünfen tauscht, verliert niemand. Nimmt man nun aber an, dass die Zehn vorher bei einer Erpressung zum Einsatz kam – würde der Zweite dann noch den Handel durchführen? Wohl eher nicht – selbst dann nicht, wenn der aktuelle Besitzer der Zehn keinerlei Verbindung zu dem Verbrechen hat. Das ist ein Problem, da der Empfänger sein empfangenes Geld kontinuierlich überprüfen muss, um kein „schmutziges“ Geld zu erhalten. ByteRub ist fungibel – niemand muss sich mit ByteRub diese Mühe machen.
  q12: Woher wissen wir, dass ByteRub nicht aus dem Nichts geschaffen werden, wenn sie so privat sind?
  a12-1: In ByteRub ist jede Transaktion an ein einzigartiges Schlüsselbild gebunden, welches nur durch den Besitzer des Transaktionsausgangs erzeugt werden kann. Wiederverwendete Schlüsselbilder werden von den Minern als doppelte Ausgabe zurückgewiesen und können nicht in einen gültigen Block aufgenommen werden. Wenn eine neue Transaktion empfangen wird, prüfen die Miner, dass das Schlüsselbild nicht bereits existiert, um sicherzustellen, dass es sich nicht um eine doppelte Ausgabe handelt.
  a12-2: Wir können auch verifizieren, dass die Beträge der Transaktionen korrekt sind, obwohl die Eingänge, die ausgegeben werden und die Ausgänge, die gesendet werden, verschlüsselt sind (sie sind vor jedem außer dem Empfänger versteckt). Da die Beträge mit „Pedersen-Commitments“ verschlüsselt sind, kann kein Außenstehender die Beträge der Ein- und Ausgänge sehen, aber er kann verifizieren, dass die Beträge der Eingänge denen der Ausgänge entsprechen und somit keine ByteRub aus dem Nichts geschaffen wurden.
  a12-3: Solange die verschlüsselten Ausgangsbeträge (üblicherweise ein Ausgang für den Empfänger, ein Ausgang für dein Wechselgeld und einen für die unverschlüsselte Transaktionsgebühr), die du kreierst, der Summe der Eingänge, die ausgegeben werden, entsprechen, ist deine Transaktion gültig. „Pedersen-Commitments“ bedeuten, dass die Summen als gleich groß verifiziert werden können, aber die individuelle Zusammensetzung der Summen und der Gesamtbetrag der Einzelsummen unbestimmbar sind.
  q13: Ist ByteRub magisch und kann meine Privatsphäre schützen, egal was ich mache?
  a13: ByteRub ist kein Wundermittel. Wenn du ByteRub nutzt, aber deinen Namen, deine Adresse usw. an einen Außenstehenden gibst, wird dieser nicht auf magische Weise deinen Namen und deine Adresse vergessen. Wenn du deine privaten Schlüssel weitergibst, können andere nachvollziehen, was du gemacht hast. Wenn du dir einen Virus einfängst oder abgehört wirst, können deine Informationen abgegriffen werden. Wenn dein Passwort schwach ist, könnten andere (erfolgreich) versuchen, deine privaten Schlüssel zu knacken. Wenn du deine (verschlüsselten) privaten Schlüssel in die Cloud hochlädst, könntest du schneller arm sein als gedacht.
  q14: Ist ByteRub 100% anonym?
  a14: 100%ige Anonymität gibt es nicht. Wenn du absolut keinen Fehler machst, ist deine Anonymität so gut wie die Anzahl der Leute, die ByteRub nutzen. Manche Leute nutzen ByteRub nicht; ByteRub könnte Bugs haben. Es könnten Wege existieren oder hinzukommen, Informationen aus ByteRubs Schichten zum Schutz der Privatsphäre zu extrahieren. Die Attacken werden nur stärker werden. Auch wenn du angeschnallt bist, kannst du trotzdem bei einem Unfall ums Leben kommen. Nutze deinen gesunden Menschenverstand und gehe mit ausgiebiger Vorsicht und Vernunft vor.

