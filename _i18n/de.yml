about:
  history: Überblick über die Geschichte
  history_para1: "ByteRub wurde im April 2014 veröffentlicht. Es war ein fairer, vorher angekündigter Start des Referenzcodes CryptoNote. Es gab keinen Pre- oder Instantmine und kein Anteil des Minings geht an die Entwickler. All das kannst du im Thread auf Bitcointalk sehen:"
  history_para2: Hier
  history_para3: Der Gründer, thankful_for_today, hat der Community einige kontroverse Änderungen vorgeschlagen. Als diese abgelehnt wurden, kam es zu einer Dissonanz und die Hauptentwickler haben mit der Unterstützung der Community das Projekt abgespalten. Diese Hauptentwickler übernehmen die hauptsächliche Verwaltung bis heute.
  history_para4: Seit ByteRub veröffentlicht wurde, hat es verschiedene, weitreichende Verbesserungen durchlebt. Die Blockchain wurde auf ein neues Datenformat gesetzt, welches eine bessere Effizienz, Flexibilität und schnellere Zugriffszeiten ermöglicht; die Anzahl der nötigen Verschleierungspartner wurde angehoben, um einen Mindestdatenschutz zu gewährleisten und RingCT wurde implementiert, um die Beträge der Transaktionen zu verstecken. Nahezu alle Verbesserungen dienten der Erweiterung der Sicherheit, des Datenschutzes oder der Erleichterung der Benutzung. ByteRub wird weiterhin mit der Priorität auf Datenschutz und Sicherheit entwickelt. Können diese gewahrt werden, werden Benutzerfreundlichkeit und Effizienz verbessert.
  values: Unsere Werte
  values_para: ByteRub ist mehr als nur Technologie. Es ist auch das, was die Technologie verkörpern soll. Die wichtigsten Grundwerte sind unten aufgeführt.
  security: Sicherheit
  security_para: Nutzer müssen ByteRub mit ihren Transaktionen vertrauen können, ohne dem Risiko eines Angriffs ausgetzt zu sein. ByteRub gibt den wichtigsten Mitgliedern des Netzwerkes im Bezug auf Sicherheit, den Minern, die volle Blockbelohnung. Transaktionen sind kryptographisch abgesichert mit den stärksten zur Verfügung stehenden Verschlüsselungstechnologien.
  privacy: Datenschutz
  privacy_para: ByteRub nimmt Datenschutz sehr ernst. ByteRub muss in der Lage sein, seine Nutzer zu schützen – auch in einem Gerichtsprozess und in Extremfällen vor der Todesstrafe. Dieses Maß an Datenschutz muss jedem Nutzer gleichermaßen zur Verfügung stehen, gleich dessen technischem Verständnis im Allgemeinen oder ByteRubs im Speziellen. Das Vertrauen in ByteRub muss gerechtfertigterweise so hoch sein können, dass ein Nutzer sein Verhalten nicht ändert aus Angst davor, dass jemand anderes etwas herausfinden könnte.
  decentralization: Dezentralisation
  decentralization_para: ByteRub strebt das größtmögliche Maß an Dezentralisierung an. Mit ByteRub musst du niemand anderem im Netzwerk vertrauen und es wird durch keine Firma oder Gruppe betrieben. Ein zugänglicher Proof-of-Work-Algorithmus ermöglicht es jedem mit einem Computer, ByteRub zu minen. Das macht es schwierig, einen großen Anteil dieser Rechenleistung zu kaufen oder zu mieten. Mit der Implementierung von Kovri werden sich Teilnehmer über I2P verbinden können, welches das Risiko, sensible Daten preiszugeben oder zensiert zu werden, minimiert. Entwicklungsentscheidungen werden deutlich und öffentlich zur Diskussion gestellt. Protokolle der Entwicklungsmeetings werden vollständig und für jeden sichtbar online veröffentlicht.


