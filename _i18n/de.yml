home:
  heading2: Private Digitale Währung
  monero_is_cash: ByteRub ist digitales Bargeld einer verbundenen Welt. Es ist schnell, privat und sicher. Mit ByteRub bist du deine eigene Bank – du kannst dein Geld ausgeben, ohne befürchten zu müssen, dass andere herausfinden, wie viel du besitzt und was du mit deinem Geld machst.
  get_started: Einstieg
  why_monero_is_different: Wieso ByteRub anders ist
  monero_is_secure: ByteRub ist sicher
  monero_is_secure_para: ByteRub ist eine dezentrale Kryptowährung. Das heißt, es ist ein sicheres, digitales Bargeld, welches innerhalb eines Netzwerkes gleichberechtigter Nutzer verwaltet wird. Transaktionen werden mithilfe eines verteilten Konsens bestätigt und unveränderlich auf der Blockchain festgeschrieben. Du musst niemandem vertrauen, um deiner ByteRub sicher zu sein.
  monero_is_private: ByteRub ist privat
  monero_is_private_para: ByteRub macht Gebrauch von Ringsignaturen, vertraulichen Ringtransaktionen (ring confidential transactions) und Schattenadressen, um den Ursprung, den Betrag und das Ziel von Transaktionen zu verschleiern. ByteRub bietet alle Vorteile einer dezentralen Kryptowährung ohne deren üblicher Zugeständnisse beim Datenschutz.
  monero_is_untraceable: ByteRub ist nicht nachverfolgbar
  monero_is_untraceable_para: Sendende und empfangende Adressen sowie deren überwiesene Beträge sind standardmäßig verschleiert. Transaktionen auf der ByteRub-Blockchain können nicht mit Personen oder Identitäten verknüpft werden.
