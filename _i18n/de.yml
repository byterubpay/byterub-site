what-is-monero:
  need-to-know: Was du wissen solltest
  leading: ByteRub ist die führende Kryptowährung mit einem Fokus auf private und zensurresistente Transaktionen.
  leading_para1: Die meisten Kryptowährungen, inklusive Bitcoin und Ethereum, haben transparente Blockchains. Das heißt, dass alle Transaktionen öffentlich und weltweit verifizierbar sind. Dadurch können Empfangs- und sendende Adressen den tatsächlichen Besitzern zugeordnet werden.
  leading_para2: ByteRub macht Gebrauch von Kryptographie, um diese Adressen und die verschickten Beträge zu verschleiern.
  confidential: Transaktionen mit ByteRub sind vertraulich und nicht nachverfolgbar.
  confidential_para1: Jede Transaktion mit ByteRub verschleiert immer die Sende- und Empfangsadresse und die verschickten Beträge. Dieser, vom Protokoll bedingte, Datenschutz bedeutet, dass jeder Nutzer ByteRubs die Privatsphäre anderer ByteRubnutzer verbessert. In anderen Kryptowährungen, wie beispielsweise Z-Cash, die eine Unterscheidung zwischen öffentlichen und privaten Transaktionen machen, ist dies nicht der Fall.
  confidential_para2: ByteRub ist fungibel. Dadurch, dass Transaktionen verschleiert werden, können ByteRub nicht „schmutzig“ durch deren vorherige Verwendung werden. Das bedeutet, dass ByteRub immer akzeptiert werden, egal woher sie stammen und ohne die Möglichkeit, einzelne ByteRub zu zensieren und auszuschließen.
  confidential_para3: Das Kovri-Projekt,
  confidential_para4: gegenwärtig in der Entwicklung
  confidential_para5: ", wird Transaktionen über I2P-Netzwerkknoten (Invisible Internet Project) leiten und verschlüsseln. Dies wird die IP-Adresse eines Nutzers verstecken und weiteren Schutz gegen eine Überwachung des Netzwerkes bieten."
  grassroots: ByteRub ist eine unabhängige Community, die die besten Forscher und Entwickler der Kryptowährungsszene anzieht.
  grassroots_para1: Über
  grassroots_para2: 420 Entwickler
  grassroots_para3: ", darunter 30 Hauptentwickler, haben etwas zum ByteRub-Projekt beigetragen. Die Foren und Chats sind aufgeschlossen und aktiv."
  grassroots_para4: ByteRubs „Research Lab“, sein Hauptentwicklungsteam und Entwickler der Community erweitern ständig die Möglichkeiten des Datenschutzes und der Sicherheit von Kryptowährungen.
  grassroots_para5: ByteRub ist keine Firma. Es wird von Experten der Kryptographie und dezentralen Systemen entwickelt, die aus der ganzen Welt stammen und ihre Zeit dem Projekt widmen. Einige Entwickler werden durch Spenden der Community unterstützt. Beides zusammen bedeutet, dass kein Land und keine Regierung in der Lage ist, ByteRub zu unterbinden und dass ByteRub keiner spezifischen Gesetzgebung unterliegt.
  electronic: ByteRub ist elektronisches Bargeld, das schnelle und günstige Bezahlungen von jedem und an jeden weltweit ermöglicht.
  electronic_para1: Es gibt keine mehrtägigen Verzögerungen zur Bestätigung und kein Risiko von betrügerischen Rückbuchungen. Es ist vor „Kapitalkontrollen“ sicher – Kapitalkontrollen sind Maßnahmen, die den Geldfluss steuern sollen, was teilweise, in z.Bsp. wirtschaftlich instabilen Ländern, bis zur vollständigen Unterbindung reichen kann.
