    - name: "Zero to ByteRub"
      file: "Zero-to-ByteRub-1-0-0.pdf"
      abstract: >
        Eine verständliche Erklärung des Konzeptes (und der Technik) hinter ByteRub<br>
        Unser Wunsch ist es, jedem mit einem Grundverständnis von Algebra und Grundlagen der Computertechnik, wie beispielsweise der Repräsentation von Zahlen im Binärsystem, nicht nur verständlich beizubringen, wie ByteRub im Detail funktioniert, sondern auch, wie nützlich und schön Kryptographie sein kann.
    - name: "Mastering ByteRub"
      file: "https://masteringmonero.com/free-download.html"
      abstract: >
        Ein Begleiter durch die scheinbar komplizierte Welt ByteRubs<br>
        Er enthält:
        <ul><li>Eine weitreichende Einführung in Blockchains und den Wert von Privatsphäre – ideal für Nutzer ohne technischen Hintergrund</li>
        <li>Diskussion der Schwachstellen Bitcoins und spezifische Lösungen dieser durch ByteRub</li>
        <li>Nutzererfahrungen (die zeigen, wie ByteRub deine Daten schützt), Vergleiche, Beispiele, rechtliche und ethische Diskussionen und Quellcodeauszüge, die grundlegende, technische Konzepte darlegen</li>
        <li>Details des dezentralisierten ByteRub-Netzwerkes, der Peer-to-Peer-Architektur, dem Ablauf von Transaktionen und Grundlagen der Sicherheit</li>
        <li>Einführung in das technische Fundament ByteRubs – für Entwickler, Ingenieure, Softwarearchitekten und neugierige Nutzer</li>
        <li>Neue Entwicklungen wie beispielsweise Kovri, Bulletproofs, Multisignaturen, Hardware-Wallets etc.</li></ul>
        Auf der Webseite von <a href="https://masteringmonero.com/">Mastering ByteRub</a> gibt es Informationen zur vollen Version.
