accepting:
  title: Инструкция для интерфейса командной строки
  basics: Основы
  basics_para1: ByteRub работает немного иначе, чем другие @криптовалюты, к которым вы могли привыкнуть. В случае с такой криптовалютой, как Bitcoin и ее многочисленными производными, торговые системы приема оплаты обычно создают новый @адрес для каждого платежа или каждого пользователя при получении транзакции.
  basics_para2: Поскольку у ByteRub есть "одноразовые адреса" (stealth-addresses), нет необходимости иметь отдельные адреса для каждого платежа или пользователя, и может быть опубликован всего один адрес. Для того, чтобы получить платеж, продавец предоставляет покупателю свой "идентификатор платежа" (payment ID).
  basics_para3: "Идентификатор платежа (Payment-ID) - это шестнадцатеричная строка длиной 64 символа, которая создается продавцом для идентификации платежа. Пример идентификатора платежа"
  checking: Проверка платежа в byterub-wallet-cli
  checking_para1: |
