    - name: "Zero to ByteRub"
      file: "Zero-to-ByteRub-1-0-0.pdf"
      abstract: >
        Полное концептуальное (и техническое) объяснение ByteRub.<br>
        Мы стремимся научить любого, кто знаком с базовой алгеброй и простыми понятиями информатики, такими как "битовое представление" числа, не только тому, как ByteRub работает на глубоком и всеобъемлющем уровне, но также и тому, насколько полезной и красивой может быть криптография.
    - name: "Mastering ByteRub"
      file: "https://masteringbyterub.com/free-download.html"
      abstract: >
        Руководство по, казалось бы, сложному миру ByteRub.<br>
        Оно включает:
        <ul><li>Внедрение в блокчейн и обьяснение важности конфиденциальности.</li>
        <li>Обсуждение недостатков Bitcoin и решения этих проблем со стороны ByteRub.</li>
        <li>Истории пользователей (иллюстрирующие, как ByteRub защищает вашу конфиденциальность), примеры из личного опыта, юридические / этические обсуждения и фрагменты кода, отображающие ключевые технические концепции.</li>
        <li>Подробная информация о децентрализованной сети ByteRub, одноранговой архитектуре, жизненном цикле транзакций и общих принципах безопасности.</li>
        <li>Введение в технические основы ByteRub, предназначенные для разработчиков, инженеров, архитекторов программного обеспечения или просто любопытных пользователей.</li>
        <li>Вся информация о новых, и внедреннымх технологиях, таких как Kovri, Bulletproofs (пуленепробиваемый), Multisignature (мультиподписи), аппаратные кошельки и других.</li></ul>
