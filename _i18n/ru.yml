  mobilelight3: чтобы узнать о нас больше
  installer: Установщик

byterubpay:
  kovri: Проект Kovri использует сквозное шифрование, так что ни отправителю, ни получателю транзакции ByteRub не нужно раскрывать свой IP-адрес. Это делается с использованием той же технологии, которая лежит в идеологии darknet, i2p («Невидимый интернет»). В настоящее время проект все еще находится в активной разработке и не интегрирован с экосистемой ByteRub.
  kovri_button: Посетить веб-сайт Kovri
  openalias: Проект OpenAlias упрощает криптовалютные платежи, предоставляя FQDN (Полные квалифицированные доменные имена, например, example.openalias.org) для адресов кошельков ByteRub. Реализация проекта идет полным ходом и уже реализована в большинстве кошельков ByteRub.
  openalias_button: Посетить веб-сайт OpenAlias

