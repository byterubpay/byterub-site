faq:
  q1: Почему ByteRub имеет ценность?
  a1: ByteRub имеет ценность до того момента, пока люди готовы его покупать. Если никто не хочет покупать ByteRub, тогда это не будет иметь никакой ценности. Цена ByteRub увеличивается, если спрос превышает предложение, и уменьшается, если предложение превышает спрос.
  q2: Как я могу получить ByteRub?
  a2: Вы можете купить ByteRub на бирже или напрямую у другого человека. Кроме того, вы можете попробовать майнинг ByteRub, чтобы получить монеты из вознаграждения за успешное решение и нахождение блока.
  q3: Что такое мнемоническая фраза?
  a3: Мнемоническая фраза - это набор из 25 слов, которые можно использовать для восстановления учетной записи в любое время и в любом месте. Храните вашу мнемоническую фразу в безопасности и не передавайте её кому-либо.
  q4: Чем конфиденциальность ByteRub отличается от других монет?
  a4: |
    ByteRub использует три технологии конфиденциальности: кольцевые подписки, кольцевые конфиденциальные транзакции (RingCT) и скрытые адреса. Они скрывают отправителя, суммы и получателя. Все транзакции в сети являются личными по мандату; нет возможности случайно отправить прозрачную транзакцию. Эти функции являются уникальными для ByteRub. Вам не следует доверять никому другому в вопросе вашей конфиденциальности.
  q5: Почему мой кошелек так долго синхронизируется?
  a5: Если вы используете полный узел локально, вам нужно скопировать весь блокчейн на свой компьютер. Это может занять довольно много времени, особенно на медленном жестком диске или при слабом подключении к интернету. Если вы используете удаленный узел, ваш компьютер все равно должен запросить копию всех выходных данных, что может занять несколько часов. Будьте терпеливы, и если вы хотите пожертвовать конфиденциальностью для более быстрого времени синхронизации, используйте "легкий" кошелекa.
  q6: В чем разница между "легким" и "обычным" кошельком?
  a6: Для "легкого" кошелька вы указываете только свой ключ к узлу, который в свое время сканирует блокчейн и ищет входящие транзакции для учетной запись. Этот узел будет знать, когда вы получите деньги, но он не будет знать сколько вы получили и от кого вы получили ByteRub. В зависимости от программного обеспечения вашего кошелька вы можете использовать контролируемый вами узел, чтобы избежать утечки конфиденциальной информации. Для большей конфиденциальности используйте "обычный" кошелек, который можно использовать с вашим собственным узлом.
  q7: Чем ByteRub отличается от Bitcoin?
  a7: ByteRub не основан на коде Bitcoin. Он основан на совсем другом протоколе - CryptoNote. Bitcoin - это полностью прозрачная система, где люди могут видеть сколько именно денег отправляется от одного пользователя другому. ByteRub скрывает эту информацию для защиты конфиденциальности пользователей во всех транзакциях. ByteRub имеет динамический размер блока и динамические сборы, устойчив против ASIC устройств,  а также ряд других изменений выделяющих его на фоне Bitcoin.
  q8: Есть ли у ByteRub ограничение на размер блока?
  a8: Нет, у ByteRub нет жесткого ограничения на размера блока. Размер блока может увеличиваться или уменьшаться по требованию сети. Он ограничен определенным темпом роста, чтобы предотвратить резкий скачек или падение размера блока.
  q9: Что такое блокчейн?
  a9: Блокчейн - это система, которая хранит копию всех транзакций в сети ByteRub. Каждые две минуты в блокчейне появляется новый блок с новой информацией о транзакциях. Эта цепочка позволяет сети проверять количество денежных средств у пользователей и делает ее устойчивой к атакам и попыткам быть скомпрометированной.
  q10: Что такое Kovri?
  a10: Kovri - это I2P маршрутизатор, написанный на C++. I2P - это скрытая сеть наподобие Tor с некоторыми техническими отличиями. Kovri является независимым проектом ByteRub, но он будет работать в ByteRub и нескольких других проектах. Kovri скрывает транзакции, поэтому другие узлы не знают, кто именно создал транзакцию. Kovri можно использовать для скрытия всего трафика сети ByteRub через I2P, что помешает людям узнать, кто именно использует сеть ByteRub. Kovri в настоящее время находится в альфа-версии, и еще не интегрирован в ByteRub. Узнайте больше о Kovri на веб-сайт <a href="https://getkovri.org">проекта.</a>
  q11: Что такое взаимозаменяемость и почему это так важно?
  a11: Взаимозаменяемость - это простое свойство денег, при котором нет различий между двумя суммами одинаковой стоимости. Если бы два человека обменяли один раз по 10 и два раза по 5, то никто бы не был в проигрыше, верно? Однако давайте предположим, что все знают, что ранее 10 использовался вымогателями. Другой человек все еще будет намерен совершить сделку? Наверное, нет, даже если человек с 10 не имеет никакой связи с вымогателями. Это основная проблема, так как получатель должен постоянно проверять деньги, которые он получает, чтобы не получить "отмеченные" монеты. Деньги взаимозаменяемы, что означает, что людям не нужно проходить через эти усилия.
  q12: Если ByteRub настолько приватен, откуда нам знать, что они не будут созданы из воздуха?
  a12-1: В ByteRub каждая транзакция связана с образом ключа, который может быть создан только владельцем вывода. Образы ключей, которые используются более одного раза, отклоняются майнерами как двойная трата и не могут быть добавлены в блок. Когда новая транзакция получена, майнеры проверяют, что образ ключа еще не существует, чтобы убедиться, что это не двойная трата.
  a12-2: Мы также можем знать, что суммы транзакций действительны, даже если значение входных  и выходных данных зашифрованы (они невидимы для всех, кроме получателя и отправителя). Поскольку суммы зашифрованы с использованием обязательств Педерсена, это означает, что ни один наблюдатель не может сказать суммы входов и выходов, но они могут использовать  обязательство Педерсена, чтобы определить, что средства не был созданы из воздуха.
  a12-3: Пока зашифрованные выходы суммы не равны сумме входов, которые были потрачены (они включают выход для получателя, возвратные входы и незашифрованные суммы за сделку), то у вас есть законные основания для того, чтобы полагать, что ByteRub не создаются из воздуха. Обязательства Педерсена означают, что суммы могут быть проверены как равные, но значение каждой из сумм ByteRub и значение для входов и выходов ByteRub индивидуально и не поддаются определению.
  q13: ByteRub - это что-то волшебное и может защитить мою частную жизнь независимо от того, что я делаю ?
  a13: ByteRub - это не волшебство. Если вы используете ByteRub, но даете свое реальное имя и адрес другой стороне, то другая сторона чудесным образом не забудет ваше имя и адрес. Если вы выдадите ваши секретные ключи, другие пользователи смогут узнать, какие конкретно операции вы совершали в сети ByteRub. Если вы скомпрометированы, недоброжелатели могут использовать "keylog" (кейлоггер) против вас. Если вы используете достаточно слабый пароль, другие смогут подобрать его методом перебора. Если вы используете облачное хранилище для хранения резервной копию мнемонической фразы, скорее всего, в скором времени вы обнаружите пропажу своих средств.
  q14: ByteRub - это 100% анонимность?
  a14: Нет такого понятия, как 100% анонимность. Ваш набор анонимности - это совокупность  других людей, использующих ByteRub. Некоторые люди просто-напросто не используют ByteRub. У ByteRub тоже могут быть уязвимости. Даже если в данный момент уязвимостей нет, могут существовать способы получения некоторой информаций через уязвимости в конфиденциальности ByteRub в будущем. Сложность атак на сеть только увеличивается. Если вы пристёгнуты ремнём безопасности в автомобиле, у вас всё равно остается шанс попасть в автокатастрофу. Руководствуйтесь здравым смыслом и будьте предельно осторожны.

