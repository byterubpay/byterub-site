home:
  heading2: Неотслеживаемая цифровая валюта
  byterub_is_cash: ByteRub - это валюта, которая объединяет весь мир. Это быстро, конфиденциально и безопасно. С ByteRub вы сами себе банк. Вы можете потратить их абсолютно безопасно, зная, что другие пользователи не смогут узнать о вашем счете или отследить вашу финансовую деятельность.
  get_started: Начало
  why_byterub_is_different: Почему ByteRub?
  byterub_is_secure: ByteRub - это безопасно
  byterub_is_secure_para: ByteRub - децентрализованная валюта, это означает, что это цифровые деньги, управляемые сообществом пользователей. Транзакции подтверждаются распределенным консенсусом, а затем безоговорочно регистрируются в блокчейне.
  byterub_is_private: ByteRub - это анонимно
  byterub_is_private_para: ByteRub использует кольцевые подписи, кольцевые конфиденциальные транзакции и скрытые адреса, чтобы запутать изначальное происхождение, суммы и пункты назначения для всех транзакций в сети. ByteRub предоставляет все преимущества децентрализованной криптовалюты.
  byterub_is_untraceable: ByteRub не отслеживается
  byterub_is_untraceable_para: Адреса для отправки и получения, а также транзакционные суммы по умолчанию запутываются. Транзакции не могут быть связаны с конкретным пользователем.
  byterub_is_fungible: ByteRub это взаимозаменяемость
  byterub_is_fungible_para1: ByteRub - это
  byterub_is_fungible_para2: взаимозаменяемость,
  byterub_is_fungible_para3: потому что она анонимна по умолчанию. Адреса пользователей ByteRub не могут быть занесены в черный список продавцами или биржами.
  downloads: Загрузки
  downloads_windows: ByteRub для Windows
  downloads_mac: ByteRub для Mac
  downloads_linux: ByteRub для Linux
  downloads_blockchain: Блокчейн
  different_system: Вашей операционной системы нет в списке?
  view_all_downloads: Просмотреть все доступные загрузки можно здесь.
  latest_news: Последние новости
  more_news: Еще новости
  byterubpedia: ByteRubpedia
  byterubpedia_para: Хотели бы вы найти расшифровку применяемых терминов и концепций, используемых в ByteRub? Здесь вы найдете подробную расшифровку в алфавитном порядке.
  byterubpedia_button: Заглянуть в ByteRubpedia
  user_guides: Руководства для пользователей
  user_guides_para: Пошаговые руководства по всем аспектам ByteRub разделены по категориям и охватывают все - от создания кошелька и поддержания сети до редактирования этого веб-сайта.
  user_guides_button: Читать руководства
