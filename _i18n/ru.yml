hangouts:
  intro: Сообщество ByteRub разнообразно и всестороннее. Мы все выходцы из разных частей света и мира, но у нас есть места, где мы любим проводить время и собираться все вместе. Большинство из таких мест вы можете найти по ссылкам ниже. Присоединяйтесь к нам!
  resources: Ресурсы рабочей группы
  resources_para: В целях поддержки рабочих групп ByteRub располагает несколькими ресурсами, которые сообщество может использовать для организации и планирования проектов. Mattermost транслирует самые популярные каналы IRC, связанные с рабочими группами ByteRub.
