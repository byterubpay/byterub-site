what-is-byterub:
  need-to-know: Что же вам нужно знать
  leading: ByteRub является ведущей криптовалютой с акцентом на приватные и устойчивые к цензуре транзакции.
  leading_para1: Большинство существующих криптовалют, включая Bitcoinи Ethereum, имеют прозрачные блокчейны, это означает, что транзакции в блокчейне прозрачны и отслеживаемы. Кроме того, адреса отправителя и получателя транзакций могут быть связаны с реальной личностью человека.
  leading_para2: ByteRub использует криптографию для защиты адресов отправителя и получателя, а также самих транзакций.
  confidential: Транзакции в ByteRub конфиденциальны и не подлежат отслеживанию.
  confidential_para1: Каждая транзакция ByteRub по умолчанию запутывает адрес отправки и получения, а также суммы транзакций. Эта конфиденциальность означает, что деятельность каждого пользователя ByteRub повышает конфиденциальность всех других пользователей, в отличие от выборочно прозрачных криптовалют (например, Zcash).
  confidential_para2: ByteRub полностью взаимозаменяем. В силу запутывания, ByteRub не может быть уличина в предыдущих транзакциях. Это означает, что ByteRub всегда будет принят стороной получателя без риска какой-нибудь цензуры.
  confidential_para3: Проект Kovri,
  confidential_para4: в настоящее время находится в разработке
  confidential_para5: ", будет маршрутизировать и шифровать транзакции через I2P узлы проекта. Это позволит спрятать реальный IP-адрес отправителя и обеспечить дополнительную защиту в сети."
  grassroots: ByteRub - это огромное сообщество, которое объединяет лучшие мировые таланты в области исследования и создания криптовалют.
  grassroots_para1: Более
  grassroots_para2: 500 разработчиков,
  grassroots_para3: в том числе 30 ключевых разработчиков которые внесли свой вклад в развитие проекта ByteRub. Форумы и каналы всегда активны, и приглашают в свои ряды новых пользователей.
  grassroots_para4: Исследовательская лаборатория ByteRub, разработчики и участники сообщества постоянно меняют границы того, что возможно с точки зрения конфиденциальности и безопасности криптовалют.
  grassroots_para5: ByteRub - не корпорация. Она разработана экспертами криптографии и энтузиастами со всего мира, которые жертвуют свое время и финансируются за счет пожертвований сообщества. Это означает, что ByteRub не может быть закрыта какой-либо одной страной или ограничена какой-либо конкретной правовой юрисдикцией.
  electronic: ByteRub - это электронные деньги, которые позволяют осуществлять быстрые и недорогие платежи в любую точку мира.
  electronic_para1: Нет многодневных периодов ожидания транзакции и риска каких-либо видов мошеннических возвратов платежей. ByteRub защищен от "контроля над капиталом" - меры, которая ограничивет поток традиционных валют, иногда до крайней степени, в странах, испытывающих экономическую нестабильность.
  videos: Видео о ByteRub (английская версия)

about:
  history: Краткая история
  history_para1: ByteRub был запущен в апреле 2014 года. Это был честный, заранее анонсированный запуск эталонного CryptoNote кода. На момент запуска не было никакого премайнинга, инстамайнинга и никакая часть награды за блока не уходила разработчикам на развитие проекта. Смотрите оригинальную ветку на форуме Bitcointalk
  history_para2: здесь.
  history_para3: Основатель, thankful_for_today, предложил спорные изменения, с которыми сообщество не согласилось. С тех пор образовалась группа - ByteRub Core, которая разветвила протокол на два лагеря.
  history_para4: ByteRub сделал несколько больших улучшений с момента своего запуска. Блокчейн был перенесен в другую структуру баз данных, чтобы обеспечить большую эффективность и гибкость при работе с ним, минимальные размеры кольцевых подписей были установлены так, что все транзакции были приватными по мандату, был реализован RingCT, чтобы скрыть суммы транзакций. Почти все улучшения обеспечили увеличение безопасности или конфиденциальности или облегчили использование ByteRub. Во-первых, ByteRub продолжает развиваться в планах общей конфиденциальности и безопасности, во-вторых, простоты использования и эффективности для обычного пользователя.
  values: Наши принципы
  values_para: ByteRub - это не просто технология. Это и есть технология. Некоторые из важных руководящих принципов перечислены ниже.
  security: Безопасность
  security_para: Пользователи должны иметь возможность доверять ByteRub безопасность своих транзакции, без риска ошибок или атаки на сеть. ByteRub дает награду за блок майнерам, которые являются наиболее важными участниками сети, которые обеспечивают эту самую безопасность. Все транзакции являются криптографически защищенными с применением новейших и наиболее эффективных инструментов шифрования.
  privacy: Конфиденциальность
  privacy_para: ByteRub серьезно относится к частной жизни своих пользователей. ByteRub должен быть в состоянии защитить пользователей в суде и, в крайнем случае, от смертной угрозы их жизни. Этот уровень конфиденциальности должен быть полностью доступен для всех пользователей без исключения, независимо от того, являются ли они технологически компетентными или понятия не имеют, как работает ByteRub. Пользователь должен доверять ByteRub таким образом, чтобы этот человек не чувствовал давления на свой привычный ритм жизни и на свои расходы из-за риска того, что другие пользователи могут узнать о них.
  decentralization: Децентрализация
  decentralization_para: ByteRub стремится обеспечить максимальную децентрализацию. С ByteRub вам не нужно доверять никому в сети, ведь она не управляется какой-либо группой пользователей. Алгоритм "доказательство работы" позволяет майнить ByteRub на обычных компьютерах пользователей, что затрудняет доминацию при покупке большого количества майнинговых мощностей. Узлы соединяются друг с другом при помощи протокола I2P, чтобы снизить риски раскрытия конфиденциальной информации о транзакциях (tba). Решения в области дальшейшего развития предельно ясны и открыты для общественного обсуждения. Журналы собраний разработчиков публикуются в интернете и доступны для прочтения всем желающим.


