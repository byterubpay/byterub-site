accepting:
  title: Instrukcje dla Interfejsu Wiersza Poleceń
  basics: Podstawy
  basics_para1: ByteRub działa trochę inaczej niż inne kryptowaluty, do których mogłeś się przyzwyczaić. W przypadku cyfrowej waluty, takiej jak Bitcoin i jego pochodne, system płatności handlowych przeważnie tworzy nowy adres odbiorcy dla każdej płatności lub każdego użytkownika.
  basics_para2: Jednak ByteRub posiada jednorazowe adresy i nie musi tworzyć osobnego adresu odbiorcy przy każdej płatności lub nowym użytkowniku, a pojedynczy adres konta może zostać upubliczniony. Aby otrzymać płatność, sprzedający udostępnia kupującemu swój numer identyfikacyjny.
  basics_para3: "Numer identyfikacyjny to heksadecymalny ciąg 64 znaków, przeważnie tworzony losowo przez odbiorcę. Przykładem numeru identyfikacyjnego jest:"
  checking: Weryfikacja płatności w byterub-wallet-cli
  checking_para1: |
    Jeśli chcesz zweryfikować daną płatność za pomocą byterub-wallet-cli, użyj polecenia "payments" i wpisz numer lub numery identyfikacyjne, na które zrealizowano wpłatę. Na przykład:
  checking_para2: Jeśli chcesz zaprogramować weryfikację płatności, przejdź do sekcji poniżej.
  receiving: Otrzymywanie płatności krok po kroku
  receiving_list1: Wygeneruj losowo heksadecymalny ciąg 64 znaków
  receiving_list2: Przekaż swój nowy numer identyfikacyjny i adres ByteRub osobie, która dokonuje wpłaty
  receiving_list3: Zweryfikuj płatność przy użyciu polecenia "payments" w byterub-wallet-cli.
  program: Programowanie weryfikacji płatności
  program_para1: Aby zaprogramować weryfikację płatności, możesz użyć funkcji get_payments lub get_bulk_payments JSON RPC API.
  program_para2: this requires a payment_id parameter with a single payment ID.
  program_para3: |
    to preferowana metoda, która wymaga dwóch parametrów: payment_ids - szereg JSON numerów identyfikacyjnych - oraz, opcjonalnie, min_block_height - wysokość bloku, który będzie skanowany.
  program_para4: |
    W rezultacie otrzymujemy następujący wynik:
  program_para5: Warto zauważyć, że otrzymane wartości są w podstawowych jednostkach ByteRub, a nie w jednostkach normalnie używanych w aplikacjach użytkownika końcowego. Transakcja przeważnie będzie miała wiele wyników, które się sumują do całej kwoty płatności, dlatego kwota powinna być pogrupowana na funkcje tx_hash lub payment_id i następnie zsumowana. Ponadto wiele wyników może mieć tę samą wartość i ich filtrowanie nie może się odbywać jedynie za pomocą funkcji get_bulk_payments.
  program_para6: Przed skanowaniem płatności zalecane jest sprawdzenie, czy wyłączony został daemon RPC API (funkcja get_info RPC) i czy nie zostały nałożone dodatkowe blokady. Następnie warto skanować jedynie począwszy od otrzymanego bloku, precyzując go w funkcji min_block_height i get_bulk_payments.
  scanning: Programowanie skanowania płatności
  scanning_list1: Sprawdź w daemonie obecną wysokość bloku, kontynuuj tylko jeśli się zwiększył od ostatniego skanowania
  scanning_list2: Użyj funkcji get_bulk_payments RPC API z ostatnio zeskanowaną przez nas wysokością i z listą wszystkich numerów identyfikacyjnych w naszym systemie
  scanning_list3: Zachowaj obecną wysokość bloku jako ostatnio zeskanowaną
  scanning_list4: Usuń duplikaty, biorąc pod uwagę hasze transakcji, które już otrzymaliśmy i przetworzyliśmy.

contributing:
  intro: ByteRub jest projektem otwartego źródła i tworzonym przez społeczność. Poniżej opisane są sposoby, którymi możesz wesprzeć ten projekt.
  network: Wesprzyj sieć
  develop: Programuj
  develop_para1: ByteRub głównie pisany jest językiem C++. Ponieważ jest projektem zdecentralizowanym, każdy jest mile widziany w dodawaniu lub zmienianiu istniejącego kodu. Zapotrzebowanie na zmiany jest oparte na porozumieniu społeczności. Zobacz
  develop_para2: tematy
  develop_para3: i
  develop_para4: główne wątki.
  full-node: Uruchom pełne węzły
  full-node_para: Uruchom byterubd z otwartym portem 18080. Pełne węzły zapewniają maksymalną prywatność przy transakcjach ByteRub oraz ulepszają rozmieszczenie łańcuchów bloków pomiędzy nowymi użytkownikami.
  mine: Wydobywaj
  mine_para1: Wydobywanie zapewnia, że sieć ByteRub pozostaje zdecentralizowana i bezpieczna. W Graficznym Interfejsie Użytkownika ByteRub oraz w interfejsie wiersza poleceń możliwe jest uruchomienie wydobywania w tle. Aby uzyskać więcej informacji na temat wydobcia, przejdź
  mine_para2: tutaj.
  ffs: Zobacz Forumowy System Finansowania
  ffs_para1: ByteRub korzysta z
  ffs_para2: forumowego systemu finansowania,
  ffs_para3: który polega na społecznym proponowaniu rozwoju projektów i ich opłacaniu. Fundusze są trzymane w depozycie i rozdzielane między deweloperami po osiągnięciu programowych kamieni milowych. Każdy może dołożyć swoją propozycję lub wesprzeć finansowo te już istniejące.
  donate: Przekaż dotację
  donate_para1: Obecny rozwój jest wspierany przez dotacje i
  donate_para2: sponsoring.
  donate-btr: Dotacje w ByteRub
