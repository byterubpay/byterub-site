home:
  heading2: Prywatna waluta cyfrowa
  byterub_is_cash: ByteRub jest bezpieczną, prywatną i niewykrywalną kryptowalutą otwartego źródła, dostępną dla wszystkich. Z ByteRub sam jesteś swoim bankiem. Tylko ty kontrolujesz i jesteś odpowiedzialny za swoje fundusze. Twoje konto i wszystkie transakcje są utrzymywane w prywatności przed wścibskim okiem.
  get_started: Wstęp
  why_byterub_is_different: Dlaczego ByteRub jest inne?
  byterub_is_secure: ByteRub jest bezpieczne
  byterub_is_secure_para: ByteRub jest zdecentralizowaną kryptowalutą, co znacza, że jest bezpiecznym, cyfrowym pieniądzem operowanym przez sieć użytkowników. Płatności są potwierdzane za pomocą powszechnej zgody, a następnie zapisywane w łańcuchach bloków. Osoby trzecie nie muszą być zaangażowane, aby twoje ByteRub były bezpieczne.
  byterub_is_private: ByteRub jest prywatne
  byterub_is_private_para: ByteRub korzysta z podpisów pierścieniowych, poufnych transakcji pierścieniowych i jednorazowych adresów w celu zamaskowania pochodzenia, kwoty oraz odbiorcy wszystkich płatności. ByteRub dostarcza wszystkich zalet zdecentralizowanej kryptowaluty bez żadnego ustępstwa na rzecz prywatości.
  byterub_is_untraceable: ByteRub jest niewykrywalne
  byterub_is_untraceable_para: Wychodzące oraz przychodzące adresy oraz przesyłana kwota są odgórnie ukryte. Płatności w łańcuchu bloków ByteRub nie mogą zostać przypisane do danych pojedynczego użytkownika w realnym świecie.
  byterub_is_fungible: ByteRub jest zamienialne
  byterub_is_fungible_para1: ByteRub jest
  byterub_is_fungible_para2: zamienialne
  byterub_is_fungible_para3: ", ponieważ jest odgórnie prywatne. Jednostki ByteRub nie mogą zostać wyłączone z obiegu przez sprzedawców lub giełdę z powodu ich powiązania z poprzednimi transakcjami."
  downloads: Do ściągnięcia
  downloads_windows: ByteRub na Windows
  downloads_mac: ByteRub na Mac
  downloads_linux: ByteRub na Linux
  downloads_blockchain: Ostatni łańcuch
  different_system: Posiadasz inny system operacyjny?
  view_all_downloads: Zobacz wszystkie dostępne wersje.
  latest_news: Najnowsze wiadomości
  more_news: Więcej
  byterubpedia: ByteRubpedia
  byterubpedia_para: Chcesz sprawdzić znaczenie pojęć i konceptów używanych przy ByteRub? Tutaj znajdziesz alfabetyczny przewodnik do pojęć i ich znaczeń z projektu ByteRub oraz Kovri.
  byterubpedia_button: Przejdź do ByteRubpedii
  user_guides: Przewodnik
  user_guides_para: Przewodnik ByteRub dla użytkowników podzielony na kategorie. Zawiera wszystko, począwszy od zakładania portfela, do wspomagania sieci, a nawet do tego, jak edytować tę stronę.
  user_guides_button: Przejdź do przewodnika
  faq: FAQ
  faq_para: Otrzymujemy wiele pytań, dlatego, dla twojej wygody, opracowaliśmy kompletny i zróżnicowany zestaw pytań i odpowiedzi. Nie przejmuj się, jeśli twoje pytanie nie znajduje się na liście, zawsze możesz je zadać społeczności.
  faq_button: Przejdź do FAQ

hangouts:
  intro: Społeczność ByteRub jest różnorodna. Jesteśmy na całym świecie, ale mamy swoje ulubione miejsca spotkań. Większość z nich znajdziesz poniżej. Dołącz do nas!
  resources: Materiały do pracy grupowej
  resources_para: Aby wspomóc pracę grupową, ByteRub posiada wiele materiałów, które mogą zostać użyte na spotkaniach i przy planowaniu projektów. Najistotniejsze z nich są nawet przekazywane najpopularniejszym kanałom IRC związanym z ByteRub.
  irc: Kanały IRC
  irc_para: Społeczność ByteRub używa wielu kanałów IRC, a każdy z nich jest przeznaczony do czegoś innego. Niektóre z nich służą do pracy, a niektóre do pogadania. Najpopularniejsze z nich znajdziesz poniżej.
  irc_channels:
  - channel: byterub
    description: This channel is used to discuss all things ByteRub related.
  - channel: byterub-community
    description: This channel is for the ByteRub community to congretate and discuss ideas.
  - channel: byterub-dev
    description: The many contributors and developers come here to discuss dev-y things.
  - channel: byterub-markets
    description: We use this channel to talk about the price of ByteRub and other coins.
  - channel: byterub-offtopic
    description: Chatting with other ByteRub users about things not related to ByteRub.
  - channel: byterub-otc
    description: Over the counter ByteRub. Come here to purchase BTR from your fellow ByteRubn.
  - channel: byterub-pools
    description: This is the place for mining questions and discussion.
  - channel: byterub-research-lab
    description: Research into financial privacy with cryptocurrency.
  - channel: byterub-translations
    description: Localizing ByteRub into other languages.
  - channel: byterub-hardware
    description: Building hardware wallets to keep your ByteRub safe.
  - channel: byterub-site
    description: Where the development of this website is coordinated
  - channel: kovri
    description: This channel is used to discuss all things Kovri related.
  - channel: kovri-dev
    description: The many contributors and developers come here to discuss Kovri dev-y things.

