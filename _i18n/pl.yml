byterubpay:
  kovri: Projekt Kovri korzysta z szyfrowania end-to-end, aby ani nadawca, ani odbiorca płatności ByteRub nie musiał ujawniać swojego adresu IP drugiej stronie lub osobom trzecim (łańcuchowi bloków). Dokonuje się to za pomocą tej samej technologii, która napędza dark net - I2P (Niewidzialny Protokół Internetowy). Projekt jest obecnie aktywnie rozwijany i jeszcze nie został zintegrowany z ByteRub.
  kovri_button: Odwiedź stronę Kovri
  openalias: Projekt OpenAlias upraszcza płatności kryptowalutami poprzez dostarczanie FQDN - W Pełni Kwalifikowanych Nazw Domen (np. example.openalias.org) dla adresów portfeli ByteRub w sposób, który zapewnia bezpieczeństwo prywatności użytkowników. Projekt jest w toku i został już wdrożony w wiele portfeli ByteRub.
  openalias_button: Owiedź stronę OpenAlias

