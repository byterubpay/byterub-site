what-is-byterub:
  need-to-know: Co musisz wiedzieć?
  leading: ByteRub jest główną kryptowalutą skoncentrowaną na prywatności i transakcjach odpornych na cenzurę.
  leading_para1: Większość istniejących kryptowalut, w tym Bitcoin i Ethereum, posiada przejrzyste łańcuchy bloków, co oznacza, że transakcje są łatwe do zweryfikowania i śledzenia przez kogokolwiek na świecie. Co więcej, ich nadawcze i odbiorcze adresy mogą zostać połączone z prawdziwą tożsamością użytkownika.
  leading_para2: ByteRub używa kryptografii, aby chronić adresy nadawcy i odbiorcy, jak również i przesyłane kwoty.
  confidential: Transakcje ByteRub są poufne i niemożliwe do śledzenia.
  confidential_para1: Każda płatność przy użyciu ByteRub odgórnie maskuje adres nadawcy i odbiorcy oraz przesyłaną kwotę. Ta nieprzerwana prywatność oznacza, że aktywność każdego użytkownika ByteRub wzmacnia ochronę prywatności wszystkich użytkowników, w odróżnieniu od innych kryptowalut z wybiórczą transparentnością (np. Zcash).
  confidential_para2: ByteRub jest zamienne. Zaletą maskowania jest to, że ByteRub nie stanie się nieczyste przez poprzednie transakcje. To oznacza, że ByteRub zawsze będzie uznawane, bez ryzyka cenzury.
  confidential_para3: Obecnie rozwijany
  confidential_para4: projekt Kovri
  confidential_para5: skieruje i zaszyfruje transakcje przez węzły I2P. Jego celem jest zamaskowanie adresu IP użytkownika i pomoc w dalszej ochronie przeciw monitorowaniu sieci.
  grassroots: ByteRub jest oddolną inicjatywą społeczną, która zrzesza najlepsze światowe talenty w zakresie badania i tworzenia kryptowalut.
  grassroots_para1: Ponad
  grassroots_para2: 500 deweloperów
  grassroots_para3: przyczyniło się do Projektu ByteRub, w tym 30 kluczowych deweloperów. Fora i kanały czatowe są aktywne i zapraszają nowych użytkowników.
  grassroots_para4: Laboratorium Badawcze ByteRub, Centrum Rozwoju oraz deweloperzy społeczni ciągle przesuwają granicę tego, co możliwe w zakresie prywatności i bezpieczeństwa kryptowalut.
  grassroots_para5: ByteRub nie jest korporacją. Jest rozwijane przez ekspertów kryptografii i systemów rozmieszczenia z całego świata, którzy poświęcają swój czas, oraz dzięki społecznym darowiznom. To oznacza, że ByteRub nie może zostać wyłączone przez żaden kraj i nie jest ograniczone żadnym szczególnym prawem.
  electronic: ByteRub jest elektronicznym pieniądzem, który pozwala na szybkie i niedrogie płatności na całym świecie.
  electronic_para1: Nie istnieją wielodniowe okresy posiadania ani ryzyko nieuczciwych obciążeń zwrotnych. ByteRub jest wolne od "kontroli kapitału" - środków ograniczających wolny przepływ tradycyjnych walut w krajach niestabilnej gospodarki, czasami do skrajnego stopnia.
  videos: Filmy ByteRub (English)

about:
  history: Krótka historia
  history_para1: ByteRub zostało uruchomione w kwietniu 2014 roku, kiedy po zapowiedzi zainicjowano kod referencyjny w CryptoNote. Nie istniało pre-wydobycie ani wydobycie natychmiastowe, a żadna część wynagrodzenia za blok nie szła do dewelopera. Da się w tym zauważyć nawiązanie do oryginalnego Bitcoina.
  history_para2: here.
  history_para3: Twórca - thankful_for_today - zawnioskował o kilka kontrowersyjnych zmian, z którymi nie zgodziła się społeczność. Nastąpił rozłam i Podstawowy Zespół ByteRub rozpoczął nowy projekt z własną społecznością. Od tego czasu, nadzór sprawuje ten sam Podstawowy Zespół.
  history_para4: Od czasu wypuszczenia, ByteRub uległo wielu znaczącym zmianom. Łańcuch bloków został przeniesiony do bazy danych o innej strukturze w celu zwiększenia wydajności i elastyczności, ustalono minimalne rozmiary podpisów pierścieniowych, aby wszystkie płatności były odgórnie prywatne oraz wdrożono system RingCT do ukrycia kwot transakcji. Niemal wszystkie ulepszenia spowodowały zwiększenie bezpieczeństwa i prywatności lub ułatwiły używanie waluty. ByteRub ciągle się rozwija i ma jako główny cel prywatność i bezpieczeństwo, a jako drugi cel - łatwość użycia i efektywność.
  values: Nasze wartości
  values_para: ByteRub to coś więcej niż tylko technologia. Jest także tym, co technologia oznacza. Niektóre z wiodących myśli zostały wypunktowane poniżej.
  security: Bezpieczeństwo
  security_para: Użytkownicy muszą ufać ByteRub w swoich płatnościach, nie obawiając się ryzyka błędu lub ataku. ByteRub oferuje wynagrodzenie całego bloku górnikom, którzy są najistotniejszymi członkami sieci zapewniającej to bezpieczeństwo. Transakcje są kryptograficznie bezpieczne dzięki użyciu najnowszych i najsilniejszych dostępnych narzędzi szyfrowniczych.
  privacy: Prywatność
  privacy_para: ByteRub bierze prywatność na serio. ByteRub musi być w stanie chronić swoich użytkowników w sądzie, a także, w ekstremalnych przypadkach, od kary śmierci. Taki poziom bezpieczeństwa musi być w całości dostępny dla wszystkich użytkowników, niezależnie od tego, czy posiadają oni wiedzę technologiczną, czy nie mają pojęcia, jak działa ByteRub. Użytkownik powinien w zupełności ufać ByteRub, aby nie czuł się zobowiązany do zmiany swojego sposobu płatności pod ryzykiem zostania wykrytym przez innych.
  decentralization: Decentralizacja
  decentralization_para: ByteRub jest zobowiązane do dostarczenia maksymalnej decentralizacji. Nie musisz ufać nikomu w sieci, ByteRub nie jest prowadzone przez żadną dużą grupę. Dostępny algorytm dowodu pracy ułatwia wydobywanie ByteRub na zwykłych komputerach, co utrudnia nabycie przez jednostkę znacznej mocy wydobywczej. Węzły łączą się za pomocą sieci I2P, aby zmniejszyć ryzyko cenzury oraz ujawnienia wrażliwych informacji dotyczących transakcji. Decyzje o rozwoju są jasne i otwarte na publiczną dyskusję. Zapisy z czatów deweloperów są w całości publikowane na stronie internetowej i są widoczne dla wszystkich.


