what-is-byterub:
  need-to-know: Bilmeniz gerekenler
  leading: ByteRub gizliliğe ve sansüre dayanıklı işlemlere odaklanan önde gelen kriptoparadır.
  leading_para1: Bitcoin ve Ethereum’u da içeren mevcut kriptoparaların çoğunun saydam blokzincirleri vardır, bu da işlemlerin Dünyadaki herkes tarafından açık şekilde doğrulanabildiği ve izlenebildiği anlamına gelir. Dahası bu işlemler için gönderici ve alıcı adreslerinin kişinin gerçek dünya kimliğine bağlanabilme potansiyeli vardır.
  leading_para2: ByteRub gönderici ve alıcı adreslerin yanı sıra gönderilen miktarları da korumak için kriptografi kullanır.
  confidential: ByteRub işlemleri mahremdir ve takip edilemez.
  confidential_para1: Her ByteRub işlemi varsayılan şekilde gönderici ve alıcı adreslerinin yanında gönderilen miktarları da karartır. Bu her zaman açık gizlilik, seçime bağlı saydamlıktaki kriptoparaların (örneğin Zcash) aksine her ByteRub kullanıcısının eylemlerinin diğer tüm kullanıcıların gizliliği arttırdığı anlamına gelir.
  confidential_para2: ByteRub değiştirilebilirdir. Karartmanın doğası gereği ByteRub önceki işlemlerde yer alması sebebiyle lekelenemez. Bu, ByteRub'nun sansür riski olmadan her zaman kabul edileceği anlamına gelir.
  confidential_para3: Kovri Projesi,
  confidential_para4: ki şu anda gelişim aşamasındadır
  confidential_para5: ", I2P Görünmez İnternet Projesi düğümleriyle işlemleri nakledecek ve şifreleyecektir. Bu işlemi gerçekleştirenin IP adresini karartacak ve ağ görüntülemesine karşı daha fazla koruma sağlayacak."
  grassroots: ByteRub Dünya’nın en iyi kriptopara araştırmacılarını ve mühendislik yeteneklerini çeken kökleşmiş bir topluluktur.
  grassroots_para1: 30 çekirdek geliştirici dahil,
  grassroots_para2: 500 geliştirici
  grassroots_para3: den fazlası ByteRub projesine katkıda bulunmuştur. Forumlar ve sohbet kanalları misafirperver ve aktiftir.
  grassroots_para4: ByteRub'nun Araştırma Laboratuvarı, Çekirdek Geliştirme Ekibi ve Topluluk Geliştiricileri kriptopara gizliliği ve güvenliğinde mümkün olanın sınırını sürekli şekilde ileriye taşımaktadır.
  grassroots_para5: ByteRub bir şirket değildir. Dünyanın dört bir yanından zamanlarını bağışlayan veya topluluk bağışlarıyla fonlanan kriptografi ve dağıtık sistemler uzmanlarınca geliştirilmektedir. Bu ByteRub’nun hiçbir ülke tarafından kapatılamayacağı ve hiçbir adli yargılama tarafından kısıtlanamayacağı anlamına gelir.
  electronic: ByteRub Dünya'nın her yerinden başka bir yerine hızlı, ucuz ödemelere olanak sağlayan elektronik paradır.
