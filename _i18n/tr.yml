      file: "Zero-to-ByteRub-1-0-0.pdf"
      abstract: >
        ByteRub'nun kapsamlı kavramsal (ve teknik) bir açıklaması.<br>
        Temel cebir ve bir sayının 'bit temsili' gibi basit bilgisayar bilimi kavramları bilen herkese sadece ByteRub'nun derin ve kapsamlı bir seviyede nasıl işlediğini değil, ayrıca kriptografinin ne kadar kullanışlı ve güzel olabileceğini öğretmeye çabalıyoruz.
    - name: "ByteRub'da Ustalaşmak"
      file: "https://masteringbyterub.com/free-download.html"
      abstract: >
        ByteRub'nun karışık görünen dünyasına bir rehber.<br>
        Şunları içerir:
        <ul><li>Blokzincirlere ve gizliliğin önemine geniş bir giriş - teknik olmayan kullanıcılar için idealdir.</li>
        <li>Bitcoin'in eksikliklerinin ve ByteRub tarafından sunulan belirli çözümlerin tartışması.</li>
        <li>(ByteRub'nun gizliliğinizi nasıl koruduğunu sergileyen) kullanıcı hikayeleri, analojiler, örnekler, yasal/etik tartışmalar ve temel teknik kavramları sergileyen kod parçacıkları.</li>
        <li>ByteRub merkeziyetsiz ağının, eşler-arası mimarinin, işlem yaşam döngüsünün ve güvenlik prensiplerinin detayları.</li>
        <li>Geliştiricilere, mühendislere, yazılım mimarlarına ve meraklı kullanıcılara yönelik ByteRub'nun teknik temellerinin tanıtımları.</li>
        <li>Kovri, Kurşun-geçirmezler, Çoklu-imzalar, Donanım Cüzdanları vs. gibi yeni gelişmeler.</li></ul>
