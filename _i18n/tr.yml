home:
  heading2: Gizli Dijital Para
  byterub_is_cash: ByteRub bağlı bir dünya için paradır. Hızlı, gizli ve güvenlidir. ByteRub'yla kendi bankanız siz olursunuz. Başkalarının bakiyenizi göremeyeceğini veya aktivitelerinizi takip edemeyeceğini bilerek güvenli şekilde harcayabilirsiniz.
  get_started: Başlangıç
  why_byterub_is_different: ByteRub'nun farklı olma sebepleri
  byterub_is_secure: ByteRub güvenlidir
  byterub_is_secure_para: ByteRub merkeziyetsiz bir kripto-paradır, yani bir kullanıcılar ağınca işletilen güvenli dijital paradır. İşlemler dağıtık uzlaşımla onaylanıp değiştirilemez şekilde blokzincire kaydedilir. ByteRubnuzun güvende tutulması için üçüncü taraflara güvenilmesi gerekmez.
  byterub_is_private: ByteRub gizlidir
  byterub_is_private_para: ByteRub tüm işlemlerin kaynaklarını, miktarlarını ve varış noktalarını gizlemek için halka imzaları, halka gizli işlemleri ve hayalet adresleri kullanır. ByteRub olağan gizlilikten imtiyaz vermeden merkeziyetsiz bir kriptoparanın tüm faydalarını sağlar.
  byterub_is_untraceable: ByteRub takip edilemezdir
  byterub_is_untraceable_para: Gönderici ve alıcı adreslerin yanında aktarılan miktarlar da varsayılan şekilde gizlidir. ByteRub blokzincirindeki işlemler belirli bir kullanıcıya veya gerçek dünya kimliğine bağlanamaz.
  byterub_is_fungible: ByteRub değiştirilebilirdir
  byterub_is_fungible_para1: ByteRub
  byterub_is_fungible_para2: değiştirilebilirdir
  byterub_is_fungible_para3: çünkü varsayılan şekilde gizlidir. ByteRub birimleri önceki işlemlerdeki ilişkilendirmesi sebebiyle satıcı veya borsalarca kara listeye alınamaz.
