faq:
  q1: ByteRub'nun değeri niye vardır?
  a1: İnsanlar almak istediği için ByteRub'nun değeri vardır. Hiç kimse ByteRub almaya gönüllü değilse bir değeri olmayacaktır. ByteRub'nun değeri talep arzı aştığında artar ve arz talebi aştığında düşer.
  q2: Nasıl ByteRub alabilirim?
  a2: Bir borsadan veya kişiden ByteRub alabilirsiniz. Alternatif olarak blok ödülünden para almak için ByteRub madenciliği yapmayı deneyebilirsiniz.
  q3: Anımsatıcı tohum nedir?
  a3: Anımsatıcı tohum hesabınızı nerede olursanız olun geri getirmek için kullanılabilecek 25 kelimelik bir kümedir. Bu kelimeleri güvenli şekilde koruyun ve başka kimseyle paylaşmayın. Bilgisayarınız bozulsa bile bu tohumu kullanarak hesabınızı geri getirebilirsiniz.
  q4: ByteRub'nun gizliliği diğer paralardan nasıl farklıdır?
  a4: |
    ByteRub üç farklı gizlilik teknolojisi kullanır: halka imzalar, halka gizli işlemler (RingCT) ve hayalet adresler. Bunlar sırasıyla göndericiyi, miktarı ve alıcıyı gizler. Ağdaki tüm işlemler zorunlu olarak gizlidir; kazayla saydam bir işlem göndermenin bir yolu yoktur. Bu özellik sadece ByteRub'da bulunur. Gizliliğiniz için başka birine güvenmeniz gerekmez.
  q5: Cüzdanımın senkronize olması neden bu kadar uzun sürüyor?
  a5: Eğer yerel olarak bir tam düğüm çalıştırıyorsanız tüm blokzinciri bilgisayarınıza kopyalamanız gerekir. Bu özellikle eski bir sabit sürücüde veya yavaş bir internet bağlantısında uzun zaman alabilir. Eğer bir uzak düğüm kullanıyorsanız bilgisayarınız yine de tüm çıktıların bir kopyasını istemesi gerekecektir ki bu birkaç saat alabilir. Sabırlı olun ve daha hızlı senkron süreleri için biraz gizlilik feda etmek isterseniz bunların yerine bir hafif cüzdan kullanmayı düşünün.
  q6: Hafif ve normal cüzdan arasındaki fark nedir?
  a6: Hafif bir cüzdanda görüntüleme anahtarınızı sizin yerinize blokzinciri tarayan ve hesabınıza gelecek işlemleri bekleyen bir uca verirsiniz. Bu uç ne zaman paranızı aldığınızı bilecektir, ancak ne kadar aldığınızı, kimden aldığınızı veya kime para gönderdiğinizi bilmeyecektir. Cüzdan yazılımınıza bağlı olarak gizlilik sızıntılarından kaçınmak için sizin kontrol ettiğiniz bir düğüm kullanabilirsiniz. Daha fazla gizlilik için kendi düğümünüzle kullanılabilecek olan bir normal cüzdan kullanın.
  q7: ByteRub'nun Bitcoin'den nesi farklı?
  a7: ByteRub Bitcoin'e dayanmaz. CryptoNote protokolüne dayanır. Bitcoin insanların bir kullanıcının diğerine tam olarak ne kadar para gönderdiğini görebildiği tamamıyla saydam bir sistemdir. ByteRub kullanıcı gizliliğini korumak için tüm işlemlerde bu bilgiyi saklar. Ayrıca pek çok başka değişikliğin yanında dinamik blok boyutuna ve dinamik ücretlere, ASIC-dirençli bir iş kanıtına ve bir uç para salınımına sahiptir.
  q8: ByteRub'nun bir blok boyutu sınırı var mı?
  a8: Hayır, ByteRub'nun sert bir blok boyutu sınırı yoktur. Bunun yerine blok boyutu talebe bağlı olarak zamanla artabilir veya azılabilir. Ölçüsüz büyümeyi engellemek adına belirli bir büyüme oranıyla sınırlanmıştır.
  q9: Blokzincir nedir?
  a9: Blokzincir, ByteRub ağında tüm işlem tarihçesinin bir kopyasını saklayan bir sistemdir. Her iki dakikada bir en son işlem bilgilerinin olduğu bir blok, blokzincire eklenir. Bu zincir ağa para hesaplarının sahip olduğu miktarı doğrulamasına izin verir ve saldırılara ve merkezileşme çabalarına karşı onu dirençli kılar.
  q10: Kovri nedir?
  a10: Kovri C++’da yazılmış olan bir I2P yönelticidir. I2P Tor gibi gizli bir ağdır, ama çeşitli teknik farklılıklara sahiptir. Kovri ByteRub'dan bağımsız bir projedir, ama ByteRub’yla ve birkaç başka projeyle birlikte çalışacaktır. Kovri işlem yayınını saklar, böylelikle diğer uçlar işlemleri kimin yarattığını bilmez. Muhalif durumlarda Kovri insanların ByteRub’nun kullanıldığını öğrenmesini engellemek adına I2P aracılığıyla tüm ByteRub trafiğini saklamak için kullanılabilir. Kovri şu an alfa aşamasındadır ve ByteRub’yla tamamen entegre edilmemiştir. Kovri hakkında daha fazla bilgiyi <a href="https://kovri.io">projenin internet sayfası</a>ndan öğrenebilirsiniz.
  q11: Değiştirilebilirlik nedir ve neden önemlidir?
  a11: Değiştirilebilirlik paranın aynı değerdeki iki miktarı arasında hiçbir fark olmaması yönündeki basit bir özelliğidir. Eğer iki kişi bir 10’luk ve iki 5’lik değişirse kimse kaybetmez. Ancak diyelim ki herkes 10'luğun daha önce bir fidye yazılım saldırısında kullanıldığını biliyor. Diğer kişi bu takası yine de yapar mıydı? 10’luğu olan kişinin fidye yazılımla bir bağlantısı olmasa bile herhalde hayır. Paranın alıcısının aldıkları paranın lekelenmiş paralara karışmayacağını sürekli kontrol etmesi gerektiği için bu bir sorundur. ByteRub değiştirilebilirdir, yani insanların bu çabayı harcamasını gerektirmez.
  q12: ByteRub bu kadar gizliyse hiç yoktan yaratılmadığını nasıl biliyoruz?
  a12-1: ByteRub’da her işlem çıktısı sadece o çıktının sahibi tarafından üretilebilen bir anahtar imgesiyle eşsiz şekilde eşleştirilir. Birden fazla kullanılan anahtar imgeleri çifte harcama olarak madenciler tarafından reddedilir ve geçerli bir bloka eklenemez. Yeni bir işlem alındığında madenciler bunun bir çifte harcama olmadığına emin olmak için anahtar imgesinin önceki bir işlemde olmadığını doğrular.
  a12-2: Ayrıca harcadığınızın girdi değerleri ve gönderdiğinizin çıktı değerleri şifrelenmiş olsa bile (bunlar alıcı dışında herkes için gizlidir) işlem miktarlarının geçerli olduğunu bilebiliriz. Bunun sebebi hiçbir gözlemcinin girdilerin ve çıktıların miktarlarını bilemeyeceği Pedersen üstlenmelerinin kullanılarak miktarların şifrelenmesidir, ancak hiçbir ByteRub'nun yoktan yaratılmadığını belirlemek için Pedersen üstlenmelerinde matematik yapabilirler.
  a12-3: Yarattığınız şifrelenmiş çıktı miktarları harcanan girdilerin toplamına eşit olduğu sürece (ki bu alıcı için bir çıktı, kendinize bir değişiklik çıktısı ve şifrelenmemiş işlem ücretini içerir) meşru bir işleminiz vardır ve ByteRub'nun yoktan yaratılmadığını bilirsiniz. Pedersen üstlenmeleri toplamların eşit olmasıyla doğrulanabilir, ancak toplamların her birinin ByteRub değeri ve girdi ve çıktıların ayrı ayrı ByteRub değeri belirlenemez.
  q13: ByteRub büyülü müdür ve ne yaparsam yapayım gizliliğimi korur mu?
  a13: ByteRub büyülü değildir. ByteRub kullanır, ancak başka bir tarafa isminizi ve adresini verirsiniz diğer taraf büyülenmiş gibi isminizi ve adresinizi unutmayacaktır. Eğer gizli anahtarlarınızı verirseniz diğerleri ne yaptığınızı bilecektir. Eğer ifşa edilirseniz diğerleri tuşlarınızı kaydedebilir. Zayıf bir şifre kullanırsanız diğerleri anahtarlar dosyanızı kaba kuvvetle çözebilir. Eğer tohumunuzu bir buluta yedeklerseniz yakında fakirleşeceksiniz.
  q14: ByteRub %100 anonim mi ?
  a14: "%100 anonimlik diye bir şey yoktur. Hiç değilse anonimlik sınırınız ByteRub’yu kullanan insanlar kümesidir. Bazı insanlar ByteRub’yu kullanmaz. ByteRub’nun hataları da olabilir. Böyle olmasa bile şimdiye veya daha sonra ByteRub’nun gizlilik katmanları aracılığıyla bazı bilgilerin çıkarımını yapma yolları var olabilir. Saldırılar sürekli güçlenmektedir. Emniyet kemeri taksanız bile bir araba kazasında ölebilirsiniz. Mantığınızı, sağduyunuzu ve savunmanızı etraflıca kullanın."

