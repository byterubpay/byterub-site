about:
  history: Kısa Bir Tarihi
  history_para1: ByteRub Nisan 2014’te faaliyete geçmişti. CryptoNote referans kodunun adil, önceden duyurulmuş bir yayınıydı. Ön-madeni veya anında-madeni yoktu ve blok ödülünün hiçbir kısmı geliştirmeye gitmez. Orijinal Bitcointalk başlığını
  history_para2: buradan
  history_para3: görüntüleyebilirsiniz. Kurucu thankful_for_today topluluğun kabul etmediği bazı tartışmalı değişiklikler önerdi. Bunu bir patlama takip etti ve ByteRub Çekirdek Ekibi, topluluğun bu yeni Çekirdek Ekibi takip etmesiyle projeyi çatalladı. Bu Çekirdek Ekip o zamandan beri gözetimi sağlıyor.
  history_para4: ByteRub faaliyete geçmesinden beri birçok büyük gelişim gerçekleştirdi. Blokzincir daha yüksek verimlilik ve esneklik sağlaması için başka bir veri tabanı yapısına taşındı, asgari halka imza boyutları tüm işlemlerin zorunlu şekilde gizli olması için ayarlandı ve RingCT işlem miktarlarını gizlemek için uygulamaya konuldu. Neredeyse tüm gelişimler güvenlik veya gizliliğe gelişim sağladı veya kullanımı kolaylaştırdı. ByteRub birinci sırada gizlilik ve güvenli, ikinci sırada kullanım kolaylığı ve verimlilik hedefleriyle gelişime devam ediyor.
  values: Değerlerimiz
  values_para: ByteRub bir teknolojiden fazlasıdır. Ayrıca teknolojinin simgesidir. Rehberlik eden önemli felsefelerden bazıları aşağıda listelenmiştir.
  security: Güvenlik
  security_para: Kullanıcılar hata veya saldırı riski olmadan işlemlerinde ByteRub'ya güvenebilmelidir. ByteRub bu güvenliği sağlayan ağın en önemli üyeleri olan madencilere tam blok ödülü verir. İşlemler mevcut en son ve en dirençli şifreleme araçları kullanılarak kriptografik açıdan güvenlidir.
  privacy: Gizlilik
  privacy_para: ByteRub gizliliği ciddiye alır. ByteRub'nun kullanıcılarını mahkemede ve uç durumlarda idam cezasından koruyabilmesi gerekir. Bu seviyedeki güvenlik teknolojik açıdan ehil olsalar da ByteRub’nun nasıl işlediğini hiç bilmeseler de tüm kullanıcılar tarafından tamamıyla erişilebilir olmalıdır. Bir kullanıcının ByteRub’ya bu kişinin diğerlerinin öğrenmesi riski sebebiyle harcama alışkanlıklarını değiştirme baskını hissetmeyecek şekilde eminlikle güvenmesi gerekir.
  decentralization: Merkeziyetsizlik
  decentralization_para: ByteRub en yüksek miktarda merkeziyetsizliği sağlamaya kendini adamıştır. ByteRub’yla ağda başka birine güvenmeniz gerekmez ve büyük bir grup tarafından işletilmemektedir. Erişilebilir bir “İş Kanıtı" algoritması normal bilgisayarlarda ByteRub’nun madenciliğini kolaylaştırır, bu da birinin yüksek miktarda madencilik gücü satın almasını zorlaştırır. Düğümler hassas işlem bilgisinin açığa çıkma ve sansür riskini azaltmak için birbirine I2P ile bağlanır. Geliştirici görüşme kayıtları bütünüyle çevrimiçi yayınlanır ve herkes tarafından görülebilir.


