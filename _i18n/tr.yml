accepting:
  title: Komut-Satırı Arayüzü için Talimatlar
  basics: Temel Öğeler
  basics_para1: ByteRub alışagelmiş olabileceğiniz diğer @kriptoparalar dan biraz daha farklı çalışır. Bitcoin gibi dijital paralar ve bunların çok sayıdaki türev satıcı ödeme sistemleri genellikle her ödeme veya kullanıcı için yeni bir alıcı @adres i yaratır.
  basics_para2: Ancak ByteRub @hayalet-adresler e sahip olduğu için her ödeme veya kullanıcı için ayrı alıcı adreslerine sahip olmaya gerek yoktur ve tek bir @hesap adresi yayımlanabilir. Bunun yerine ödeme alırken bir satıcı ödeme yapacak kişiye bir "ödeme ID"si sağlar.
  basics_para3: "Bir @ödeme-id si 64 karakter uzunluğunda olan bir onaltılı bir dizidir ve normalde satıcı tarafından rastgele yaratılır. Bir ödeme ID örneği şöyledir:"
  checking: byterub-wallet-cli'da Ödeme Kontrolü
  checking_para1: |
    Eğer byterub-wallet-cli kullanarak bir ödemeyi kontrol etmek isterseniz kontrol etmek istediğiniz ödeme ID veya ID'lerini takip eden şekilde "payments" komutunu kullanabilirsiniz. Örneğin:
  checking_para2: Eğer programlanabilir şekilde ödemeleri kontrol etmeniz gerekiyorsa detaylar bir sonraki bölümde yer almaktadır.
  receiving: Adım Adım Ödeme Almak
  receiving_list1: Ödeme için bir rastgele 64 karakterlik onaltılı dizi oluşturun
  receiving_list2: Ödeme ID'sini ve ByteRub adresini ödemeyi yapmakta olan kişiye iletin
  receiving_list3: byterub-wallet-cli'da "payments" komutunu kullanarak ödemeleri kontrol edin
  program: Programlanabilir Şekilde Ödeme Kontrolü
  program_para1: Programlanabilir şekilde ödemeleri kontrol etmek için get_payments veya get_bulk_payments JSON RPC API çağrılarını kullanabilirsiniz.
  program_para2: bu tek bir ödeme ID'siyle bir payment_id parametresi gerektirir.
  program_para3: bu tercih edilen yöntemdir ve iki parametre, payment_ids - ödeme ID'lerinin bir JSON dizilimi - ve opsiyonel bir min_block_height - taramanın başlayacağı blok yüksekliği - gerektirir.
  program_para4: |
    Dönen verinin bir örneği aşağıdaki gibidir:
  program_para5: Geri dönen miktarların temel ByteRub birimlerinde olduğuna, normalde son-kullanıcı uygulamalarında kullanılan gösterim birimlerinde olmadığına dikkat etmek önemlidir. Ayrıca bir işlemin tipik olarak ödeme için gereken toplama eklenecek çoklu çıktısı olduğu için miktarlar tx_hash veya payment_id tarafından gruplanmalı ve birlikte eklenmelidir. Ek olarak çoklu çıktılar aynı miktara sahip olabileceği için tek bir get_bulk_payment çağrısından dönen veriyi filtrelemeyi denememek zaruridir.
  program_para6: Ödemeleri taramadan önce ek blokların alınıp alınmadığını görmek için daemon RPC API'a (get_info RPC çağrısı) karşı kontrol etmek kullanışlıdır. Tipik olarak alınan bloğu get_bulk_payments'a min_block_height olarak belirterek sadece oradan taramak istersiniz.
  scanning: Programlanabilir Şekilde Ödeme Taraması
  scanning_list1: Daemon'dan mevcut blok yüksekliğini alın, sadece son taramamızdan beri arttıysan ilerleyin
  scanning_list2: get_bulk_payments RPC API çağrısını son taranmış yüksekliğimizle ve sistemimizdeki tüm ödeme ID'lerin listesiyle arayın
  scanning_list3: Mevcut blok yüksekliğini taranan son yüksekliğimiz olarak depolayın
  scanning_list4: Zaten almış ve işlemiş olduğumuz işlem sağlamalarına dayanarak kopyaları kaldırın

contributing:
  intro: ByteRub açık kaynak kodlu, topluluk güdümlü bir projedir. Aşağıda projeyi desteklemenin birçok yolu tarif edilmiştir.
  network: Ağı Destekleyin
  develop: Geliştirin
  develop_para1: "ByteRub öncelikli olarak C++'da yazılmıştır. Merkeziyetsiz bir proje olması sayesinde herkes var olan koda ekleme veya değişiklik yapabilir. İste talepleri topluluk uzlaşımına dayanılarak birleştirilir. Görüntüleyin:"
